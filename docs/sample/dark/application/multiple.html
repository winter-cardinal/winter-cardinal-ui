<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiple Applications</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}

	#apple {
		position: absolute;
		top: 0;
		left: 0;
		width: 50%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	#orange {
		position: absolute;
		top: 0;
		left: 50%;
		width: 50%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body>
	<div id="apple"></div>
	<div id="orange"></div>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.430.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.430.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication({
			root: "#apple"
		});

		const dialog = new wcardinal.ui.DDialogMessage({
			message: "Apple"
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open"
			},
			on: {
				active: () => {
					dialog.open();
				}
			}
		})
	})();
	</script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication({
			root: "#orange"
		});

		const dialog = new wcardinal.ui.DDialogMessage({
			message: "Orange"
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open"
			},
			on: {
				active: () => {
					dialog.open();
				}
			}
		})
	})();
	</script>
</body>
</html>
