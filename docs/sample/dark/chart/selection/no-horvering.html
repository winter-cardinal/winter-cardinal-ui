<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>No hovering</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.341.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.341.0/wcardinal-ui-theme-dark.min.js"></script>
	<script src="../../../resource/chart/filler.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var style = (shape, series) => {
			shape.stroke.color = 0x000000;
		};

		var chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 500, height: 400,
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					list: [
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine()
					],
					selection: new wcardinal.ui.DChartSelectionSimple({
						hovered: {
							enable: false
						}
					})
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X Axis"
							}
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis"
							}
						})
					]
				}
			}
		});

		new ChartFiller(application, chart).fill(256);
	}());
	</script>
</body>
</html>
