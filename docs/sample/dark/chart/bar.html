<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bar chart</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 500, height: 400,
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					list: [
						new wcardinal.ui.DChartSeriesBar(),
						new wcardinal.ui.DChartSeriesBar(),
						new wcardinal.ui.DChartSeriesBar(),
						new wcardinal.ui.DChartSeriesBar()
					],
					selection: new wcardinal.ui.DChartSelectionSimple()
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X1 Axis"
							}
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis"
							}
						})
					]
				}
			}
		});

		class Updater {
			constructor(){
				this.x = Date.now();
				this.x0 = this.x;
				this.isEnabled = false;
				this.updateBound = () => {
					this.update();
				};
			}

			start() {
				this.isEnabled = true;
				this.update();
			}

			stop() {
				this.isEnabled = false;
			}

			toggle() {
				if( this.isEnabled ) {
					this.isEnabled = false;
				} else {
					this.isEnabled = true;
					this.update();
				}
			}

			isStarted() {
				return this.isEnabled;
			}

			update() {
				this.x += 1;
				const dx = this.x - this.x0;

				const plotArea = chart.plotArea;
				const size = plotArea.series.size();
				for( let i = 0; i < size; ++i ) {
					const series = plotArea.series.get( i );
					const points = series.points;
					const dy = 0.5 * Math.sin( dx * 0.025 * (1 + i) );
					points.push( dx, dy );
					if( 32 < series.points.length ) {
						points.shift();
						points.shift();
					}
					series.toDirty();
				}
				plotArea.coordinate.fit();
				plotArea.axis.update();
				plotArea.series.update();

				if( this.isEnabled ) {
					setTimeout( this.updateBound, 32 );
				}
			}
		}
		const updater = new Updater();
		updater.start();

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: 390, y: 520,
			text: {
				value: "Stop"
			},
			on: {
				active: ( self ) => {
					updater.toggle();
					self.text = updater.isStarted() ? "Stop" : "Start";
				}
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: 500, y: 520,
			text: {
				value: "Fit"
			},
			on: {
				active: () => {
					chart.plotArea.view.fit();
				}
			}
		});
	}());
	</script>
</body>
</html>
