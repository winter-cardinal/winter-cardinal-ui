<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tick Text Styling</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.430.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.430.0/wcardinal-ui-theme-dark.min.js"></script>
	<script src="../../../resource/chart/updater.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 500, height: 400,
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					list: [
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine()
					]
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X Axis"
							}
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis"
							},
							tick: {
								major: {
									text: {
										color: 0x3388ff,
										alpha: 1,
										size: 14,
										weight: "BOLD"
									}
								},
								minor: {
									text: {
										color: 0x3388ff,
										alpha: 0.5,
										size: 14,
										weight: "BOLD",
										format: "%.1f"
									}
								}
							}
						})
					]
				}
			}
		});

		new ChartUpdater(application, chart).start();
	})();
	</script>
</body>
</html>
