<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fit to text</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.150.1/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.150.1/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto", height: "auto",
			margin: 16,
			children: [
				new wcardinal.ui.DText({
					width: "auto",
					text: {
						value: "Apple Orange Pineapple Melon Strawberry",
						style: {
							clipping: false
						}
					},
					border: {
						color: 0xcccccc
					}
				})
			]
		});
	}());
	</script>
</body>
</html>
