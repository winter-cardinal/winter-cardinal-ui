<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.88.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.88.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto", height: "auto",
			margin: 16,
			children: [
				// Non-dynamic text (Rendered by the PixiJS Text.)
				new wcardinal.ui.DText({
					text: {
						value: "ABCEDFEG",
						align: {
							horizontal: "CENTER"
						},
						dynamic: false
					}
				}),

				// Dynamic text (Rendered by the dynamically-generated font atlas.)
				new wcardinal.ui.DText({
					text: {
						value: "ABCEDFEG",
						align: {
							horizontal: "CENTER"
						},
						dynamic: true
					}
				})
			]
		});
	}());
	</script>
</body>
</html>
