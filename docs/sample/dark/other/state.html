<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>State Change Event</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.395.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.395.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto", height: "auto",
			background: {
				color: 0xffffff,
				alpha: 0.5
			},
			border: {
				color: 0x000000,
				alpha: 0.5
			},
			interactive: "BOTH",
			padding: 100,
			children: [
				new wcardinal.ui.DButton({
					width: "auto",
					text: {
						value: "Hover on Me",
						style: {
							clipping: false
						},
						align: {
							horizontal: "LEFT"
						}
					},
					on: {
						statechange: (newState, oldState) => {
							console.log("isHovered", newState.isHovered, oldState.isHovered);
							console.log("onHovered", newState.onHovered, oldState.onHovered);
						}
					}
				})
			]
		});
	})();
	</script>
</body>
</html>
