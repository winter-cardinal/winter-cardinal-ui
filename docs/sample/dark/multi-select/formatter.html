<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formatter</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.383.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.383.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DSelectMultiple({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				formatter: (items) => {
					return items.map((item) => {
						return item.text;
					}).join(", ");
				}
			},
			menu: {
				items: [{
					value: 0,
					text: {
						value: "Apple"
					},
					check: true
				},{
					value: 1,
					text: {
						value: "Orange"
					},
					check: true
				},{
					value: 2,
					text: {
						value: "Pineapple"
					},
					check: true
				}]
			},
			on: {
				change: (newValues, oldValues, items, select) => {
					console.log("change", newValues, oldValues, items, select);
				}
			}
		});
	})();
	</script>
</body>
</html>
