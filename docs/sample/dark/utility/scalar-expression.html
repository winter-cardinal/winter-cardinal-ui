<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scalar expression</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		const tests = [
			[ "+1", 1 ],
			[ "-2", -2 ],

			[ "+1 + 2", 3 ],
			[ "-2 * 3", -6 ],
			[ "-1 + 2", 1 ],
			[ "+2 * -3", -6 ],

			[ "1 + 2", 3 ],
			[ "1 - 2", -1 ],
			[ "1 * 2", 2 ],
			[ "1 / 2", 0.5 ],

			[ "(1 + 2) * 4", 12 ],
			[ "(1 + 2) / 3", 1 ],

			[ "(1 + 2) * (3 + 4)", 21 ],
			[ "((1 + 2) * 3) * 4", 36 ],
			[ "(3 * (1 + 2)) * 4", 36 ],
			[ "4 * (3 * (1 + 2))", 36 ],

			[ "min( 1, 2 )", 1 ],
			[ "max( 1, 2 )", 2 ],
			[ "max( 2 * 2, 2 * (1 + 3) )", 8 ],
			[ "min( 1, max( 2 * 2, 2 * (1 + 3) ) )", 1 ],

			[ "min( 1, 2, 3, 4 )", 1 ],
			[ "max( 1, 2, 3, 4 )", 4 ],

			[ "min( 1, 2, 3, 4 ) + max( 1, 2, 3, 4 )", 5 ],

			[ "min( 1, 2, 3, 4 ) * 5 + max( 1, 2, 3, 4 )", 9 ],
			[ "6 * (5 + min( 1, 2, 3, 4 )) + max( 1, 2, 3, 4 )", 40 ]
		];
		for( let i = 0, imax = tests.length; i < imax; ++i ) {
			const test = tests[ i ];
			const result = new wcardinal.ui.DScalarExpression( test[ 0 ] ).calculate( 1, 2, 3, 4 );
			if( Math.abs(test[ 1 ] - result) <  0.0001 ) {
				console.log( "OK", test[ 0 ], "=", result );
			} else {
				console.error( "NG", test[ 0 ], "=", result );
			}
		}
	}());
	</script>
</body>
</html>
