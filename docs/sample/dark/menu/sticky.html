<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sticky Menu</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.457.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.457.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DMenuBar({
			parent: application.stage,
			x: "center", y: "center",
			width: 500,
			items: [{
				text: {
					value: "Please resize the window while opening the menu"
				},
				menu: {
					// When the sticky option is enabled, the menu is pinned to
					// the UI element that opened the menu.
					sticky: true,
					items: [{
						value: "APPLE",
						text: {
							value: "Apple"
						}
					}, {
						value: "ORANGE",
						text: {
							value: "Orange"
						}
					}, {
						value: "PINEAPPLE",
						text: {
							value: "Pineapple"
						}
					}]
				}
			}],
			on: {
				select: (value, item, menuBar) => {
					console.log(value, item, menuBar);
				}
			}
		});
	})();
	</script>
</body>
</html>
