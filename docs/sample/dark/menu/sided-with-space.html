<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Side menu with spacing</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DMenuSided({
			parent: application.stage,
			x: "center", y: "center",
			width: 300, height: "100%-200",
			content: {
				height: "padding"
			},
			items: [{
				value: "APPLE",
				text: {
					value: "Apple"
				}
			}, {
				value: "ORANGE",
				text: {
					value: "Orange"
				}
			}, {
				value: "PINEAPPLE",
				text: {
					value: "Pineapple"
				}
			}, {
				space: true,
				weight: 1
			}, {
				header: {
					text: {
						value: "Others"
					}
				},
				items: [{
					value: "ANOTHER_APPLE",
					text: {
						value: "Another Apple"
					}
				}, {
					value: "ANOTHER_ORANGE",
					text: {
						value: "Another Orange"
					}
				}, {
					value: "ANOTHER_PINEAPPLE",
					text: {
						value: "ANother Pineapple"
					}
				}]
			}],
			on: {
				select: function ( value, item, menuSided ) {
					console.log( value, item, menuSided );
				}
			}
		});
	}());
	</script>
</body>
</html>
