<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formatter</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.429.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.429.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT",
				editable: true,
				formatter: (cellValue, cell) => {
					return cellValue.toUpperCase();
				},
				editing: {
					formatter: (cellValue) => {
						return cellValue;
					},
					unformatter: (formatted) => {
						return formatted;
					}
				}
			},{
				label: "Integer",
				type: "INTEGER",
				editable: true,
				formatter: (cellValue, cell) => {
					return "Year " + cellValue;
				},
				editing: {
					formatter: (cellValue) => {
						return cellValue;
					},
					unformatter: (formatted) => {
						return Math.max(1990, parseInt(formatted));
					}
				}
			},{
				label: "Real",
				type: "REAL",
				editable: true,
				formatter: (cellValue, cell) => {
					return cellValue + " %";
				},
				editing: {
					formatter: (cellValue) => {
						return Math.round(cellValue * 100);
					},
					unformatter: (formatted) => {
						return parseFloat(formatted) / 100;
					}
				}
			}],
			data: [
				["Apple", 2000, 0.12],
				["Orange", 2001, 0.25],
				["Pineapple", 2002, 0.50]
			]
		});
	})();
	</script>
</body>
</html>
