<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hierarchical link cell</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.173.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.173.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Hierarchical link",
				type: "TREE",
				path: "name",
				link: {
					url: function( row, rowIndex, columnIndex, cell ) {
						return "../../";
					}
				}
			}],
			data: new wcardinal.ui.DTableDataTree({
				nodes: [
					{ name: "Apple", children: [
						{ name: "Apple leaf" }
					]},
					{ name: "Orange", children: [
						{ name: "Orange leaf" }
					]},
					{ name: "Pineapple", children: [
						{ name: "Pineapple leaf" }
					]}
				]
			})
		});
	}());
	</script>
</body>
</html>
