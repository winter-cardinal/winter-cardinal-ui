<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datetime Cell</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.457.2/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.457.2/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Datetime",
				type: "DATETIME",
				editable: true
			},{
				label: "Date",
				type: "DATE",
				editable: true
			},{
				label: "Time",
				type: "TIME",
				editable: true
			}],
			data: {
				rows: [
					[Date.now(), Date.now(), Date.now()],
					[0, 0, 0]
				],
				on: {
					change: (newValue, oldValue, rowValue, rowIndex, columnIndex, data) => {
						console.log(newValue, oldValue, rowValue, rowIndex, columnIndex, data);
					}
				}
			}
		});
	})();
	</script>
</body>
</html>
