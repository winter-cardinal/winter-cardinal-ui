<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actionable cell</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.75.2/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.75.2/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Dialog",
				type: "ACTION",
				editable: true,
				selecting: {
					dialog: {
						controller: {
							search: function ( word ) {
								return Promise.resolve([{
									id: "Apple"
								},{
									id: "Orange"
								},{
									id: "Pineapple"
								}].filter(function ( item ){
									return word.length <= 0 || 0 <= item.id.indexOf( word );
								}));
							}
						}
					}
				}
			},{
				label: "Promise",
				type: "ACTION",
				editable: true,
				selecting: {
					promise: function () {
						return Promise.resolve( "Orange" );
					}
				}
			},{
				label: "Menu",
				type: "ACTION",
				editable: true,
				selecting: {
					menu: {
						items: [{
							value: "Apple",
							text: {
								value: "Apple"
							}
						}, {
							value: "Orange",
							text: {
								value: "Orange"
							}
						}, {
							value: "Pineapple",
							text: {
								value: "Pineapple"
							}
						}],
						fit: true
					}
				}
			}],
			data: {
				rows: [
					[ "Apple", 2000, 0.123 ],
					[ "Orange", 2001, 0.250 ],
					[ "Pineapple", 2002, 0.500 ]
				],
				on: {
					change: function ( result, _, rowValue, rowIndex, columnIndex, data ) {
						console.log( result, rowValue, rowIndex, columnIndex, data );
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
