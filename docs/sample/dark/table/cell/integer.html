<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Integral number cell</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.333.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.333.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Non editable",
				type: "INTEGER"
			}, {
				label: "Editable",
				type: "INTEGER",
				editable: true
			}, {
				label: "Step, Min, Max",
				type: "INTEGER",
				editable: true,
				body: {
					step: 10,
					min: 1500,
					max: 2500
				}
			}],
			data: {
				rows: [
					[ 2000, 2000, 2000 ],
					[ 2001, 2001, 2010 ],
					[ 2002, 2002, 2020 ]
				],
				on: {
					change: function ( newValue, oldValue, rowValue, rowIndex, columnIndex, data ) {
						console.log( newValue, oldValue, rowValue, rowIndex, columnIndex, data );
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
