<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Row Style</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.383.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.383.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT",
				editable: true
			}, {
				label: "Integer",
				type: "INTEGER",
				editable: true
			}, {
				label: "Real",
				type: "REAL",
				editable: true
			}],
			data: [
				["Apple", 2000, 0.123],
				["Orange", 2001, 0.250],
				["Pineapple", 2002, 0.500]
			],
			body: {
				row: {
					background: {
						color: (state) => {
							if (state.isAlternated) {
								return 0xe0f0ff;
							}
						}
					}
				}
			}
		});
	})();
	</script>
</body>
</html>
