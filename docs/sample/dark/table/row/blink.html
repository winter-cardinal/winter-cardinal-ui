<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blinking row</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.89.3/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.89.3/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var blinker = new wcardinal.ui.UtilStateBlinker( wcardinal.ui.DBaseState.WARNED, 0, 1000 ).start();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT",
				editable: true
			}, {
				label: "Integer",
				type: "INTEGER",
				editable: true
			}, {
				label: "Real",
				type: "REAL",
				editable: true
			}],
			data: [
				[ "Apple", 2000, 0.123 ],
				[ "Orange", 2001, 0.250 ],
				[ "Pineapple", 2002, 0.500 ]
			],
			body: {
				row: {
					background: {
						color: function ( state ) {
							if( state.isWarned ) {
								return 0xe0f0ff;
							}
						}
					},
					cell: {
						background: {
							color: function ( state ) {
								if( state.onWarned ) {
									if( state.onHovered || state.isHovered ) {
										return 0xe4f4ff;
									} else {
										return 0xe0f0ff;
									}
								}
							}
						}
					},
					on: {
						set: function ( rowData, rowIndex, row ) {
							if( rowData[ 0 ] === "Orange" ) {
								blinker.add( row );
							} else {
								blinker.remove( row );
							}
						},

						unset: function ( row ) {
							blinker.remove( row );
						}
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
