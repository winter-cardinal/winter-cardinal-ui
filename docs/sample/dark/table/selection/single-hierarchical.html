<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Single Selection with Hierarchical Data</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.394.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.394.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "ID",
				type: "TREE",
				path: "id"
			},{
				label: "Name",
				type: "TREE",
				path: "name",
				editable: true
			},{
				label: "Data",
				type: "INTEGER",
				path: "data",
				editable: true,
				renderable: "AUTO"
			}],
			data: new wcardinal.ui.DTableDataTree({
				nodes: [
					{ id: "APPLE", name: "Apple", children: [
						{ id: "APPLE_LEAF", name: "Apple Leaf", data: 100 }
					]},
					{ id: "ORANGE", name: "Orange", children: [
						{ id: "ORANGE_LEAF", name: "Orange Leaf", data: 200 }
					]},
					{ id: "PINEAPPLE", name: "Pineapple", children: [
						{ id: "PINEAPPLE_LEAF", name: "Pineapple Leaf", data: 300 }
					]}
				],
				selection: {
					type: "SINGLE",
					on: {
						change: (selection) => {
							console.log("Selection change", selection.rows);
						}
					}
				},
				on: {
					change: (newValue, oldValue, node, rowIndex, columnIndex, data) => {
						console.log("change", newValue, oldValue, node, rowIndex, columnIndex, data);
					},

					expand: (node, data) => {
						console.log("expand", node, data);
					},

					collapse: (node, data) => {
						console.log("collapse", node, data);
					}
				}
			})
		});
	})();
	</script>
</body>
</html>
