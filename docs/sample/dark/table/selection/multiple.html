<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multi Selection</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.426.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.426.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT"
			}, {
				label: "Integer",
				type: "INTEGER"
			}, {
				label: "Real",
				type: "REAL"
			}],
			data: {
				rows: [
					["Apple", 2000, 0.123],
					["Orange", 2001, 0.250],
					["Pineapple", 2002, 0.500]
				],
				selection: {
					type: "MULTIPLE",
					on: {
						change: (selection) => {
							console.log("Selection change", selection.rows);
						}
					}
				}
			}
		});
	})();
	</script>
</body>
</html>
