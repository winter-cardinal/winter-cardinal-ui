<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multi Selection with Selectable Cells</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.412.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.412.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Dialog",
				type: "SELECT",
				editable: true,
				selecting: {
					getter: (dialog) => {
						return dialog.value.id;
					},
					dialog: {
						controller: {
							search: (word) => {
								return Promise.resolve([{
									id: "Apple",
									label: "Apple"
								},{
									id: "Orange",
									label: "Orange"
								},{
									id: "Pineapple",
									label: "Pineapple"
								}].filter((item) => {
									return word.length <= 0 || 0 <= item.label.indexOf(word)
								}));
							}
						}
					}
				}
			},{
				label: "Promise",
				type: "SELECT",
				editable: true,
				selecting: {
					promise: () => {
						return Promise.resolve("Orange");
					}
				}
			},{
				label: "Menu",
				type: "SELECT",
				editable: true,
				selecting: {
					menu: {
						items: [{
							text: {
								value: "Apple"
							},
							value: "Apple"
						}, {
							text: {
								value: "Orange"
							},
							value: "Orange"
						}, {
							text: {
								value: "Pineapple"
							},
							value: "Pineapple"
						}],
						fit: true
					}
				}
			},{
				label: "Multiple",
				type: "SELECT",
				editable: true,
				selecting: {
					multiple: {
						items: [{
							text: {
								value: "Apple"
							},
							value: "Apple",
							check: true
						}, {
							text: {
								value: "Orange"
							},
							value: "Orange",
							check: true
						}, {
							text: {
								value: "Pineapple"
							},
							value: "Pineapple",
							check: true
						}],
						fit: true
					}
				}
			}],
			data: {
				selection: {
					type: "MULTIPLE",
					on: {
						change: (selection) => {
							console.log("Selection change", selection.rows);
						}
					}
				},
				rows: [
					["Apple", "Apple", "Apple", "Apple"],
					["Orange", "Orange", "Orange", "Orange"],
					["Pineapple", "Pineapple", "Pineapple", "Pineapple"]
				],
				on: {
					change: (newValue, oldValue, row, rowIndex, columnIndex, data) => {
						console.log(newValue, oldValue, row, rowIndex, columnIndex, data);
					}
				}
			}
		});
	})();
	</script>
</body>
</html>
