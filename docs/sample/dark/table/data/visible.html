	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT"
			}],
			data: [
				["Row 00"], ["Row 01"], ["Row 02"],
				["Row 03"], ["Row 04"], ["Row 05"],
				["Row 06"], ["Row 07"], ["Row 08"],
				["Row 09"], ["Row 10"], ["Row 11"],

				["Row 15"], ["Row 16"], ["Row 17"],
				["Row 18"], ["Row 19"], ["Row 20"],
				["Row 21"], ["Row 22"], ["Row 23"]
			],
			body: {
				on: {
					update: (from, to, body) => {
						console.log("update", from, to);
						body.data.mapped.each((datum, supplimental, index, unmappedIndex) => {
							console.log(datum, supplimental, index, unmappedIndex);
						}, Math.ceil(from), Math.floor(to));
					}
				}

		});
	})();
