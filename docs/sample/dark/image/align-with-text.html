<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		const makeImage = ( parent, textAlign, imageAlign, secondaryImageAlign, superClass ) => {
			class DThemeImageNew extends superClass {
				getTextAlignHorizontal() {
					return textAlign;
				}

				getImageAlignHorizontal() {
					return imageAlign;
				}

				getSecondaryImageAlignHorizontal() {
					return secondaryImageAlign;
				}
			}

			new wcardinal.ui.DImage({
				parent: parent,
				text: {
					value: "0123"
				},
				theme: new DThemeImageNew()
			});
		};

		const application = new wcardinal.ui.DApplication();

		const layout = new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: 10, y: 10,
			column: 6
		});

		const DThemeImage = wcardinal.ui.DThemeWhiteImage || wcardinal.ui.DThemeDarkImage;
		class DThemeImageBase extends DThemeImage {
			getWidth() {
				return 160;
			}

			getHeight() {
				return 60;
			}

			getPaddingLeft() {
				return 5;
			}

			getPaddingRight() {
				return this.getPaddingLeft();
			}

			getBorderColor() {
				return 0x888888;
			}

			getImageAlignHorizontal() {
				return wcardinal.ui.DAlignHorizontal.LEFT;
			}

			getImageAlignVertical() {
				return wcardinal.ui.DAlignVertical.MIDDLE;
			}

			getImageAlignWith() {
				return wcardinal.ui.DAlignWith.TEXT;
			}

			getImageMarginHorizontal() {
				return 5;
			}

			getImageMarginVertial() {
				return 5;
			}

			getImageTintColor() {
				return 0xff7777;
			}

			getSecondaryImageTintColor() {
				return 0x7777ff;
			}

			getTertiaryImageTintColor() {
				return 0x77ff77;
			}

			getImageSource() {
				return PIXI.Texture.WHITE;
			}

			getSecondaryImageSource() {
				return this.getImageSource();
			}

			getTertiaryImageSource() {
				return this.getImageSource();
			}
		}

		const TEXT_ALIGNS = [
			wcardinal.ui.DAlignHorizontal.LEFT,
			wcardinal.ui.DAlignHorizontal.CENTER,
			wcardinal.ui.DAlignHorizontal.RIGHT
		];

		const IMAGE_ALIGNS = [
			wcardinal.ui.DAlignHorizontal.LEFT,
			wcardinal.ui.DAlignHorizontal.CENTER,
			wcardinal.ui.DAlignHorizontal.RIGHT
		];

		for( let i = 0, imax = TEXT_ALIGNS.length; i < imax; ++i ) {
			for( let j = 0, jmax = IMAGE_ALIGNS.length; j < jmax; ++j ) {
				new wcardinal.ui.DLayoutSpace({ parent: layout });
				for( let k = 0, kmax = IMAGE_ALIGNS.length; k < kmax; ++k ) {
					makeImage( layout, TEXT_ALIGNS[ i ], IMAGE_ALIGNS[ j ], IMAGE_ALIGNS[ k ], DThemeImageBase );
				}
			}
		}
	}());
	</script>
</body>
</html>
