<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulk Node Update</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.433.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.433.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const tree = new wcardinal.ui.DTree({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			nodes: [
				{
					name: "Apple",
					children: [
						{
							name: "Apple Leaf"
						}
					]
				},
				{
					name: "Orange",
					children: [
						{
							name: "Orange Leaf"
						}
					]
				},
				{
					name: "Pineapple",
					children: [
						{
							name: "Pineapple Leaf"
						}
					]
				}
			]
		});

		tree.data.each((node) => {
			tree.data.expand(node);
		});

		let counter = 0;
		const update = () => {
			// Update nodes
			counter += 1;
			const node = tree.data.nodes[counter % 3];
			const name = ["Apple", "Orange", "Pineapple", "Melon", "Cherry"][counter % 5];
			node.name = name;
			if (0.5 < Math.random()) {
				node.children.push({
					name: name + " Leaf"
				});
			} else {
				node.children.shift();
			}

			// Update DTree forcibly.
			// Because the data are changed outside of DTree,
			// DTree has no idea the data are changed.
			// Please note that this operation is relatively expensive.
			tree.data.update(true);

			setTimeout(update, 1000);
		};
		update();
	})();
	</script>
</body>
</html>
