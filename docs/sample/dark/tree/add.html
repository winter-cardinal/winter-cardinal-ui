<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adding Root Nodes</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.407.1/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.407.1/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";
		const application = new wcardinal.ui.DApplication();

		const tree = new wcardinal.ui.DTree({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500
		});

		let counter = 0;
		const update = () => {
			counter += 1;
			const name = ["Apple", "Orange", "Pineapple", "Melon", "Cherry"][counter % 5];
			tree.data.add({
				name: name,
				children: [{
					name: name + " Leaf"
				}]
			});
			if (counter <= 100) {
				setTimeout(update, 1000);
			}
		};
		update();
	})();
	</script>
</body>

</html>
