<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Opening a datetime dialog</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const diagram = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: 0, y: 0,
			width: "100%", height: "100%"
		});

		diagram.shape.on( "clicked", ( value, time, shape ) => {
			console.log( value, time, shape );
		});

		fetch( "../../resource/diagram/open-datetime.json" ).then(( response ) => {
			response.json().then(( json ) => {
				diagram.set( json );
				diagram.view.fit();
			});
		});
	}());
	</script>
</body>
</html>
