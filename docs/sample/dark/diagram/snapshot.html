<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snapshot</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.86.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.86.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var diagram = new wcardinal.ui.DDiagram({
			x: 0, y: 0,
			width: "padding", weight: 1,
			background: {
				ambient: false
			}
		});

		var button = new wcardinal.ui.DButton({
			width: "padding",
			text: {
				value: "Take a snapshot"
			},
			on: {
				active: function() {
					var canvas = diagram.canvas;
					if( canvas != null ) {
						var view = diagram.view;
						var viewPosition = view.position;
						var viewScale = view.scale;

						var oldPositionX = viewPosition.x;
						var oldPositionY = viewPosition.y;
						var oldScaleX = viewScale.x;
						var oldScaleY = viewScale.y;

						var imageSize = 256;
						var newScale = imageSize / application.getResolution() / Math.max( canvas.width, canvas.height );

						view.transform( 0, 0, newScale, newScale, 0 );
						wcardinal.ui.UtilExtract.file({ target: canvas, filename: "snapshot.png" });
						view.transform( oldPositionX, oldPositionY, oldScaleX, oldScaleY, 0 );
					}
				}
			}
		})

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: 0, y: 0,
			width: "100%", height: "100%",
			padding: 16,
			children: [
				diagram,
				button
			]
		});

		fetch( "../../resource/diagram/text.json" ).then(function( response ) {
			response.json().then(function( json ) {
				diagram.set( json );
				diagram.view.fit();
			});
		});
	}());
	</script>
</body>
</html>
