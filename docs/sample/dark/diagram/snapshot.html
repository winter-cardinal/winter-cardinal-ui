<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snapshot</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.157.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.157.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var diagram = new wcardinal.ui.DDiagramEditor({
			x: 0, y: 0,
			width: "padding", weight: 1,
			snapshot: {
				on: {
					// Triggered before taking a snapshot.
					taking: function(canvas, emitter) {
						console.log("Taking", canvas, emitter);
					},

					// Triggered when a snapshot is taken successfully or when failed to take.
					took: function(canvas, reason, emitter) {
						console.log("Took", canvas, reason, emitter);
					}
				}
			}
		});

		var button = new wcardinal.ui.DButton({
			width: "padding",
			text: {
				value: "Take a snapshot"
			},
			on: {
				active: function() {
					diagram.snapshot.createAsFile("snapshot.png");
				}
			}
		})

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: 0, y: 0,
			width: "100%", height: "100%",
			padding: 16,
			children: [
				diagram,
				button
			]
		});

		fetch( "../../resource/diagram/text.json" ).then(function( response ) {
			response.json().then(function( json ) {
				diagram.set( json );
				diagram.view.fit();
			});
		});
	}());
	</script>
</body>
</html>
