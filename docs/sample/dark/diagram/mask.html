<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Overflow Mask</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.450.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.450.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const diagram1 = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: 0, y: 0,
			width: "50%", height: "100%",
			mask: true
		});

		const diagram2 = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: "50%", y: 0,
			width: "50%", height: "100%",
			mask: true
		});

		fetch("../../resource/diagram/text.json").then((response) => {
			response.json().then((json) => {
				diagram1.set(json);
				diagram1.view.fit();

				diagram2.set(json);
				diagram2.view.fit();
			});
		});
	})();
	</script>
</body>
</html>
