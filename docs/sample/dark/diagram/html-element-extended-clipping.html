<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Element (Extended Clipping)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.390.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.390.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		wcardinal.ui.loadShapeClipperEx();

		const diagram = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: 0, y: 0,
			width: "100%", height: "100%"
		});

		window.element = {
			create: (parent) => {
				const div = document.createElement("div");
				const p = document.createElement("p");
				p.innerText = "THIS IS A HTML ELEMENT ON TOP OF A SHAPE. RED AND BLUE RECTANGLES ARE LAYERS. AND THEY ARE PLACED IN FRONT OF THE BASE LAYER WHERE THE SHAPE IS PLACED.";
				p.setAttribute("style", "width: 100%; height: 100%; padding: 0; margin: 0; text-align: center;");
				div.appendChild(p);
				parent.appendChild(div);
				return div;
			}
		};

		fetch("../../resource/diagram/html-element-clipping.json").then((response) => {
			response.json().then((json) => {
				diagram.set(json);
				diagram.view.fit();
			});
		});
	})();
	</script>
</body>
</html>
