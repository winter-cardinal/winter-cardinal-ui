<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grouping</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.390.2/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.390.2/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const group = new wcardinal.ui.DButtonGroup();

		new wcardinal.ui.DLayoutHorizontal({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto",
			margin: 32,
			children: [
				new wcardinal.ui.DButton({
					width: 200,
					toggle: true,
					group: group,
					state: "ACTIVE",
					text: {
						value: "A"
					},
					on: {
						active: (button) => {
							console.log("active", button);
						}
					}
				}),
				new wcardinal.ui.DButton({
					width: 200,
					toggle: true,
					group: group,
					text: {
						value: "B"
					},
					on: {
						active: (button) => {
							console.log("active", button);
						}
					}
				}),
				new wcardinal.ui.DButton({
					width: 200,
					toggle: true,
					group: group,
					text: {
						value: "C"
					},
					on: {
						active: (button) => {
							console.log("active", button);
						}
					}
				})
			]
		})
	})();
	</script>
</body>
</html>
