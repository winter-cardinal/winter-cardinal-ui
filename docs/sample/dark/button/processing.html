<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Processing</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.443.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.443.0/wcardinal-ui-theme-dark.min.js"></script>
	<script src="../../resource/load-texture-all.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		let indicator = null;

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			image: {
				source: texture.search
			},
			text: {
				value: "Search"
			},
			on: {
				active: (emitter) => {
					indicator ??= new wcardinal.ui.DIndicatorProcessing(emitter);
					indicator.start();
					setTimeout(() => {
						if (0.5 < Math.random()) {
							indicator.resolve();
						} else {
							indicator.reject();
						}
					}, 2000);
				}
			}
		});
	})();
	</script>
</body>
</html>
