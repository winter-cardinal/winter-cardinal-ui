<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.386.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.386.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const resolution = window.devicePixelRatio || 1;
		const size = 24 * resolution;
		const folder = wcardinal.ui.toSvgTexture(
			'<svg xmlns="http://www.w3.org/2000/svg" height="' + size + 'px" width="' + size + 'px" viewBox="0 0 24 24" fill="#ffffff">' +
				'<path d="M9.17 6l2 2H20v10H4V6h5.17M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>' +
			'</svg>',
			resolution
		);

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			data: [
				{
					name: "Apple",
					image: folder
				},
				{
					name: "Orange",
					image: folder
				},
				{
					name: "Pineapple",
					image: folder
				}
			]
		});
	})();
	</script>
</body>
</html>
