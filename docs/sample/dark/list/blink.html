<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blinking Item</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.417.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.417.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			items: [
				{
					name: "Apple",
					title: "Apple's title"
				},
				{
					name: "Orange",
					title: "Orange's title"
				},
				{
					name: "Pineapple",
					title: "Pineapple's title"
				}
			],
			updater: {
				newItem: (data) => {
					return new wcardinal.ui.DListItem(data, {
						background: {
							color: (state) => {
								if (state.in("orange")) {
									if (state.onHovered || state.isHovered) {
										return 0xe4f4ff;
									} else {
										return 0xe0f0ff;
									}
								}
							},
							alpha: (state) => {
								if (state.in("orange")) {
									return 1;
								}
							}
						},
						on: {
							set: (value, index, item) => {
								item.state.blinker.set("orange", 1000, value.name === "Orange");
							},

							unset: () => {
								item.state.blinker.remove("orange");
							}
						}
					});
				}
			}
		});
	})();
	</script>
</body>
</html>
