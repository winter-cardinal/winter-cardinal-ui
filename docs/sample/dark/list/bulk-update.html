<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulk Item Update</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.431.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.431.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const list = new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			data: [
				{
					name: "Apple"
				},
				{
					name: "Orange"
				},
				{
					name: "Pineapple"
				}
			]
		});

		let counter = 0;
		const update = () => {
			list.data.each((item) => {
				counter += 1;
				item.name = "Node " + counter;
			});

			// Update DList forcibly.
			// Because the data are changed outside of DList,
			// DList has no idea the data are changed.
			list.data.update(true);

			setTimeout(update, 1000);
		};
		update();
	})();
	</script>
</body>
</html>
