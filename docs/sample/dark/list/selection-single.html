<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selection (Single)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.101.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.101.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			data: {
				selection: {
					type: "SINGLE",
					on: {
						change: function(selection) {
							console.log(selection.toArray());
						}
					}
				},
				items: [
					{
						name: "Apple"
					},
					{
						name: "Orange"
					},
					{
						name: "Pineapple"
					}
				]
			}
		});
	}());
	</script>
</body>
</html>
