<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gesture mode (Clean)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.222.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.222.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var dialog = new wcardinal.ui.DDialogInputInteger({
			gesture: {
				mode: "CLEAN"
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open"
			},
			on: {
				active: function (emitter) {
					dialog.open(emitter).then(function(value){
						console.log(value);
					})
					.catch(function() {
						console.log("Canceled");
					});
				}
			}
		});
	}());
	</script>
</body>
</html>
