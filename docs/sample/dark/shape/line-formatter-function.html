<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Line (Formatter Function)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.388.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.388.0/wcardinal-ui-theme-dark.min.js"></script>
	<script src="../../resource/shape/zigzag-formatter.js"></script>
	<script>
	(() => {
		"use strict";

		const newLine = (ix, iy, points, segments, container) => {
			const style = wcardinal.ui.EShapePointsStyle.CLOSED;
			const result = wcardinal.ui.createLine(points, segments, 3, style);
			result.transform.position.set(100 + 90 * ix, 100 + 150 * iy);
			result.points.formatter = zigzagFormatter;
			result.attach(container);
			return result;
		};

		const newPoints = () => {
			const result = [];
			for (let i = 0; i <= 4; ++i) {
				const angle = (2 - i) * Math.PI / 4;
				result.push(
					Math.cos(angle) * 60,
					Math.sin(angle) * 60
				);
			}
			return result;
		};

		const application = new wcardinal.ui.DApplication();
		const container = new wcardinal.ui.EShapeContainer();

		// Zero segment
		newLine(0, 0, newPoints(), [], container);

		// One segment
		for (let i = 0; i <= 4; ++i) {
			newLine(i, 1, newPoints(), [i], container);
		}

		// Two segments
		let ix = 0;
		for (let i = 0, ix = 0; i <= 3; ++i) {
			for (let j = i + 1; j <= 4; ++j) {
				newLine(ix++, 2, newPoints(), [i, j], container);
			}
		}

		// Three segments
		ix = 0;
		for (let i = 0; i <= 2; ++i) {
			for (let j = i + 1; j <= 3; ++j) {
				for (let k = j + 1; k <= 4; ++k) {
					newLine(ix++, 3, newPoints(), [i, j, k], container);
				}
			}
		}

		application.stage.addChild(container);
		application.update();
	})();
	</script>
</body>
</html>
