<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Embedded shapes from files</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const container = new wcardinal.ui.EShapeContainer();
		container.position.set( 300, 300 );

		const controller = {
			piece: {
				getByName( name ) {
					return new Promise(( resolve, reject ) => {
						let path = "../../resource/diagram/nested-piece.json";
						if( name === "piece-id" ) {
							path = "../../resource/diagram/piece.json";
						}
						fetch( path ).then(( response ) => {
							response.json().then(( json ) => {
								resolve( json );
							})
						})
						.catch(() => {
							reject();
						})
					});
				}
			}
		};
		fetch( "../../resource/diagram/nested-pieces.json" ).then(( response ) => {
			response.json().then(( json ) => {
				wcardinal.ui.EShapeEmbeddeds.from( json, controller, false ).then(( shape ) => {
					shape.attach( container );
					application.update();
				});
			});
		});

		application.stage.addChild( container );
		application.update();
	}());
	</script>
</body>
</html>
