<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spacing</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.371.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.371.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutHorizontal({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto", height: "auto",
			children: [
				new wcardinal.ui.DButton({ text: { value: "Apple" } }),
				new wcardinal.ui.DButton({ text: { value: "Orange" } }),
				new wcardinal.ui.DButton({ text: { value: "Pineapple" } }),
				new wcardinal.ui.DLayoutSpace({
					width: 100
				}),
				new wcardinal.ui.DButton({ text: { value: "Melon" } }),
				new wcardinal.ui.DButton({ text: { value: "Tomato" } })
			]
		});
	})();
	</script>
</body>
</html>
