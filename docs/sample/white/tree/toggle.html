<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expanding/Collapsing Nodes (2)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.434.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.434.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";
		const application = new wcardinal.ui.DApplication();

		const tree = new wcardinal.ui.DTree({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			nodes: [
				{
					name: "Apple",
					children: [
						{
							name: "Apple Leaf"
						}
					]
				},
				{
					name: "Orange",
					children: [
						{
							name: "Orange Leaf"
						}
					]
				},
				{
					name: "Pineapple",
					children: [
						{
							name: "Pineapple Leaf"
						}
					]
				}
			]
		});

		const apple = tree.data.nodes[0];
		const update = () => {
			tree.data.toggle(apple);
			setTimeout(update, 1000);
		};
		update();
	})();
	</script>
</body>

</html>
