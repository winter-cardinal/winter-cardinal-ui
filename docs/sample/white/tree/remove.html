<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Removing Nodes</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.421.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.421.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";
		const application = new wcardinal.ui.DApplication();

		const tree = new wcardinal.ui.DTree({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500
		});

		let counter = 0;
		const update = () => {
			counter += 1;

			const nodes = tree.data.nodes;
			if (nodes.length <= 3 || 0.5 < Math.random()) {
				const name = ["Apple", "Orange", "Pineapple", "Melon", "Cherry"][counter % 5];
				tree.data.add({
					name: name,
					children: [{
						name: name + " Leaf"
					}]
				});
			} else {
				tree.data.remove(nodes[Math.floor(Math.random() * nodes.length)]);
			}

			setTimeout(update, 1000);
		};
		update();
	})();
	</script>
</body>

</html>
