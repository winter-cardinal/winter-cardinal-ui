<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Range</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.443.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.443.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../../resource/chart/updater.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 700, height: 400,
			padding: {
				left: 100,
				right: 100
			},
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					list: [
						new wcardinal.ui.DChartSeriesLine()
					]
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X Axis"
							}
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis"
							}
						})
					]
				}
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: 80, y: 520,
			width: 300,
			text: {
				value: "Calculate range"
			},
			on: {
				active: () => {
					const bounds = chart.plotArea.getBoundsInContainer();
					const coordinate = chart.plotArea.coordinate.y.get(0);
					const from = coordinate.unmap(coordinate.transform.unmap(bounds.y + bounds.height));
					const to = coordinate.unmap(coordinate.transform.unmap(bounds.y));
					console.log("range", from, to);
				}
			}
		});

		new ChartUpdater(application, chart).start();
	})();
	</script>
</body>
</html>
