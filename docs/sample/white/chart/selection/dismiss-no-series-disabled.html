<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dismiss (No Series, Disabled)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.442.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.442.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../../resource/chart/filler.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 500, height: 400,
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					list: [
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine()
					],
					selection: new wcardinal.ui.DChartSelectionSimple({
						dismiss: {
							noSeries: {
								enable: false
							}
						},
						selected: {
							marker: {
								enable: false
							},
							gridline: {
								x: {
									enable: true
								},
								y: {
									enable: true
								}
							},
							on: {
								change: (selected) => {
									console.log("selected", selected.visible, selected.series, selected.position);
								}
							}
						},
						hovered: {
							enable: false,
							on: {
								change: (hovered) => {
									console.log("hovered", hovered.visible, hovered.series, hovered.position);
								}
							}
						}
					})
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X Axis"
							}
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis"
							}
						})
					]
				}
			}
		});

		new ChartFiller(application, chart).fill(256);
	})();
	</script>
</body>
</html>
