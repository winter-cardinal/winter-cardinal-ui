<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Label padding</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.165.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.165.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../../resource/chart/updater.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 500, height: 400,
			padding: {
				left: 100,
				bottom: 100
			},
			border: {
				color: 0x999999
			},
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					list: [
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine()
					]
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X Axis",
								padding: {
									vertical: 80
								}
							}
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis",
								padding: {
									horizontal: 80
								}
							}
						})
					]
				}
			}
		});

		new ChartUpdater(application, chart).start();
	}());
	</script>
</body>
</html>
