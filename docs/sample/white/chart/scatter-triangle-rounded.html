<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scatter chart with rounded triangle markers</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.285.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.285.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../resource/chart/updater.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 500, height: 400,
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					fill: {
						color: 0xffffff
					},
					list: [
						new wcardinal.ui.DChartSeriesLineOfTriangleRoundeds(),
						new wcardinal.ui.DChartSeriesLineOfTriangleRoundeds(),
						new wcardinal.ui.DChartSeriesLineOfTriangleRoundeds()
					],
					selection: new wcardinal.ui.DChartSelectionSimple()
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X Axis"
							}
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis"
							}
						})
					]
				}
			}
		});

		new ChartUpdater(application, chart).start();
	}());
	</script>
</body>
</html>
