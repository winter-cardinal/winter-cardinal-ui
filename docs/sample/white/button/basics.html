<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.426.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.426.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutHorizontal({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto", height: "auto",
			margin: 30,
			children: [
				new wcardinal.ui.DLayoutVertical({
					width: 200, height: "auto",
					children: [
						new wcardinal.ui.DText({
							width: "100%",
							text: {
								value: "Buttons",
								color: 0xffffff,
								align: {
									horizontal: "CENTER"
								},
								weight: "bold"
							},
							background: {
								color: 0x555555
							}
						}),
						new wcardinal.ui.DButton({
							width: "100%",
							text: {
								value: "Default"
							}
						}),
						new wcardinal.ui.DButtonPrimary({
							width: "100%",
							text: {
								value: "Primary"
							}
						}),
						new wcardinal.ui.DButtonSecondary({
							width: "100%",
							text: {
								value: "Secondary"
							}
						}),
						new wcardinal.ui.DButtonDanger({
							width: "100%",
							text: {
								value: "Danger"
							}
						}),
						new wcardinal.ui.DButtonAmbient({
							width: "100%",
							text: {
								value: "Ambient"
							}
						})
					]
				}),

				new wcardinal.ui.DLayoutVertical({
					width: 200, height: "auto",
					state: "DISABLED",
					children: [
						new wcardinal.ui.DText({
							width: "100%",
							text: {
								value: "Disabled buttons",
								color: 0xffffff,
								alpha: 1.0,
								align: {
									horizontal: "CENTER"
								},
								weight: "bold"
							},
							background: {
								color: 0x555555
							}
						}),
						new wcardinal.ui.DButton({
							width: "100%",
							text: {
								value: "Default"
							}
						}),
						new wcardinal.ui.DButtonPrimary({
							width: "100%",
							text: {
								value: "Primary"
							}
						}),
						new wcardinal.ui.DButtonSecondary({
							width: "100%",
							text: {
								value: "Secondary"
							}
						}),
						new wcardinal.ui.DButtonDanger({
							width: "100%",
							text: {
								value: "Danger"
							}
						}),
						new wcardinal.ui.DButtonAmbient({
							width: "100%",
							text: {
								value: "Ambient"
							}
						})
					]
				}),

				new wcardinal.ui.DLayoutVertical({
					width: 200, height: "auto",
					children: [
						new wcardinal.ui.DText({
							width: "100%",
							text: {
								value: "Toggle buttons",
								color: 0xffffff,
								align: {
									horizontal: "CENTER"
								},
								weight: "bold"
							},
							background: {
								color: 0x555555
							}
						}),
						new wcardinal.ui.DButton({
							width: "100%",
							text: {
								value: "Default"
							},
							toggle: true
						}),
						new wcardinal.ui.DButtonPrimary({
							width: "100%",
							text: {
								value: "Primary"
							},
							toggle: true
						}),
						new wcardinal.ui.DButtonSecondary({
							width: "100%",
							text: {
								value: "Secondary"
							},
							toggle: true
						}),
						new wcardinal.ui.DButtonDanger({
							width: "100%",
							text: {
								value: "Danger"
							},
							toggle: true
						}),
						new wcardinal.ui.DButtonAmbient({
							width: "100%",
							text: {
								value: "Ambient"
							},
							toggle: true
						})
					]
				})
			]
		});
	})();
	</script>
</body>
</html>
