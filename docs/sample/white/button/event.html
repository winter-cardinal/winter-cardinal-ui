<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.332.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.332.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: 200,
			margin: 32,
			children: [
				new wcardinal.ui.DButton({
					width: "100%",
					text: {
						value: "Button"
					},
					on: {
						active: (button) => {
							console.log("active", button);
						},

						press: (button) => {
							console.log("press", button);
						},

						unpress: (button) => {
							console.log("unpress", button);
						}
					}
				}),
				new wcardinal.ui.DButton({
					width: "100%",
					text: {
						value: "Toggle button"
					},
					toggle: true,
					on: {
						active: (button) => {
							console.log("active", button);
						},

						inactive: (button) => {
							console.log("inactive", button)
						},

						press: (button) => {
							console.log("press", button);
						},

						unpress: (button) => {
							console.log("unpress", button);
						}
					}
				})
			]
		});
	}());
	</script>
</body>
</html>
