<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Overflow mask</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.98.1/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.98.1/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var diagram1 = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: 0, y: 0,
			width: "50%", height: "100%",
			mask: true
		});

		var diagram2 = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: "50%", y: 0,
			width: "50%", height: "100%",
			mask: true
		});

		fetch( "../../resource/diagram/text.json" ).then(function( response ) {
			response.json().then(function( json ) {
				diagram1.set( json );
				diagram1.view.fit();

				diagram2.set( json );
				diagram2.view.fit();
			});
		});
	}());
	</script>
</body>
</html>
