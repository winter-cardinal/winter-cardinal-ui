<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Gesture Checker</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.407.2/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.407.2/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const diagram = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: 0, y: 0,
			width: "100%", height: "100%",
			view: {
				gesture: {
					checker: {
						start: (e) => {
							// Allow gestures at the left side of the screen only.
							return diagram.toLocal(e.data.global).x < diagram.width * 0.5;
						}
					}
				}
			}
		});

		fetch("../../resource/diagram/interactive.json").then((response) => {
			response.json().then((json) => {
				diagram.set(json);
				diagram.view.fit();
			});
		});
	})();
	</script>
</body>
</html>
