<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Case 1</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../../js/pixi/5.3.12/pixi.js"></script>
	<script src="../../../../js/wcardinal-ui/0.434.0/wcardinal-ui.min.js"></script>
	<script src="../../../../js/wcardinal-ui/0.434.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const container = new wcardinal.ui.EShapeContainer();
		container.position.set(100, 100);
		application.stage.addChild(container);

		const texts = [];
		for (let i = 0; i < 10; ++i) {
			for (let j = 0; j < 20; ++j) {
				const text = new wcardinal.ui.EShapeRectangle();
				text.size.set(70, 30);
				text.fill.enable = false;
				text.stroke.enable = false;
				text.transform.position.set(i * 80, j * 40);
				text.attach(container);
				texts.push(text);
			}
		}

		const update = () => {
			const now = Date.now();
			for (let i = 0, imax = texts.length; i < imax; ++i) {
				const text = texts[i];
				text.text.value = "TEXT " + String.fromCharCode((now + i) % 128);
			}
			application.update();
			setTimeout(update, 64);
		};
		update();
	})();
	</script>
</body>
</html>
