<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Embedded Shapes from Files</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.400.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.400.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const container = new wcardinal.ui.EShapeContainer();
		container.position.set(300, 300);

		const controller = {
			piece: {
				getByName(name) {
					return fetch("../../resource/diagram/" + name + ".json").then((response) => {
						return response.json().then((json) => {
							return json;
						})
					});
				}
			}
		};
		fetch("../../resource/diagram/embedding-nested.json").then((response) => {
			response.json().then((json) => {
				wcardinal.ui.EShapeEmbeddeds.from(json, controller, false).then((shape) => {
					shape.attach(container);
					application.update();
				});
			});
		});

		application.stage.addChild(container);
		application.update();
	})();
	</script>
</body>
</html>
