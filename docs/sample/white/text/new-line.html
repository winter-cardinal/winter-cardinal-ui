<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.444.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.444.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: 200, height: "auto",
			margin: 16,
			children: [
				new wcardinal.ui.DText({
					width: "100%", height: 60,
					text: {
						value: "Apple\nOrange"
					},
					border: {
						color: 0xcccccc
					}
				}),

				new wcardinal.ui.DText({
					width: "100%", height: 60,
					text: {
						value: "Apple\r\nOrange"
					},
					border: {
						color: 0xcccccc
					}
				})
			]
		})
	})();
	</script>
</body>
</html>
