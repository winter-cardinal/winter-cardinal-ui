<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Case 2</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.js"></script>
	<script src="../../../js/wcardinal-ui/0.457.2/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.457.2/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const texts = [];
		for (let i = 0; i < 10; ++i) {
			for (let j = 0; j < 20; ++j) {
				texts.push(
					new wcardinal.ui.DText({
						parent: application.stage,
						x: (i + 1) * 80, y: (j + 1) * 40,
						width: 70, height: 30
					})
				);
			}
		}

		const update = () => {
			const now = Date.now();
			for (let i = 0, imax = texts.length; i < imax; ++i) {
				const text = texts[i];
				text.text = "TEXT " + String.fromCharCode(257 + (now + i) % 128);
			}
			setTimeout(update, 64);
		};
		update();
	})();
	</script>
</body>
</html>
