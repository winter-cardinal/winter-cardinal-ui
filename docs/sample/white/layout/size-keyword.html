<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Size Keyword</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.450.1/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.450.1/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DBase({
			parent: application.stage,
			x: "padding", y: "padding",
			width: "padding", height: "padding",
			background: {
				color: 0x3388ff
			}
		});
	})();
	</script>
</body>
</html>
