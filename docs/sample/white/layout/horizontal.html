<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Horizontal layout</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.287.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.287.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto", height: "auto",
			margin: 32,
			children: [
				// One row
				new wcardinal.ui.DLayoutHorizontal({
					width: "auto", height: "auto",
					children: [
						new wcardinal.ui.DButton({ text: { value: "Apple" } }),
						new wcardinal.ui.DButton({ text: { value: "Orange" } }),
						new wcardinal.ui.DButton({ text: { value: "Pineapple" } }),
						new wcardinal.ui.DButton({ text: { value: "Melon" } }),
						new wcardinal.ui.DButton({ text: { value: "Tomato" } })
					]
				}),

				// Two rows
				new wcardinal.ui.DLayoutHorizontal({
					width: "auto", height: "auto",
					row: 2,
					children: [
						new wcardinal.ui.DButton({ text: { value: "Apple" } }),
						new wcardinal.ui.DButton({ text: { value: "Orange" } }),
						new wcardinal.ui.DButton({ text: { value: "Pineapple" } }),
						new wcardinal.ui.DButton({ text: { value: "Melon" } }),
						new wcardinal.ui.DButton({ text: { value: "Tomato" } })
					]
				}),

				// Three rows
				new wcardinal.ui.DLayoutHorizontal({
					width: "auto", height: "auto",
					row: 3,
					children: [
						new wcardinal.ui.DButton({ text: { value: "Apple" } }),
						new wcardinal.ui.DButton({ text: { value: "Orange" } }),
						new wcardinal.ui.DButton({ text: { value: "Pineapple" } }),
						new wcardinal.ui.DButton({ text: { value: "Melon" } }),
						new wcardinal.ui.DButton({ text: { value: "Tomato" } })
					]
				})
			]
		});
	}());
	</script>
</body>
</html>
