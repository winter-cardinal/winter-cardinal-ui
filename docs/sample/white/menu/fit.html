<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fitting width</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DMenuBar({
			parent: application.stage,
			x: "center", y: "center",
			width: 500,
			items: [{
				width: 300,
				text: {
					value: "Very long menu",
					align: {
						horizontal: "CENTER"
					}
				},
				menu: {
					// When the fitting is enabled, the width of the menu is
					// adjusted to be the same as the width of the UI element
					// that opened the menu.
					fit: true,
					items: [{
						value: "APPLE",
						text: {
							value: "Apple"
						}
					}, {
						value: "ORANGE",
						text: {
							value: "Orange"
						}
					}, {
						value: "PINEAPPLE",
						text: {
							value: "Pineapple"
						}
					}]
				}
			}],
			on: {
				select: function ( value, item, menuBar ) {
					console.log( value, item, menuBar );
				}
			}
		});
	}());
	</script>
</body>
</html>
