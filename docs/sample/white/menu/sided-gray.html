<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Side Menu with Gray Background</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.418.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.418.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DMenuSided({
			parent: application.stage,
			x: "center", y: "center",
			width: 300, height: "100%-200",
			background: {
				color: 0xf2f2f2
			},
			items: [{
				value: "APPLE",
				text: {
					value: "Apple"
				}
			}, {
				value: "ORANGE",
				text: {
					value: "Orange"
				}
			}, {
				value: "PINEAPPLE",
				text: {
					value: "Pineapple"
				}
			}],
			on: {
				select: (value, item, menuSided) => {
					console.log(item.text, item, menuSided);
				}
			}
		});
	})();
	</script>
</body>
</html>
