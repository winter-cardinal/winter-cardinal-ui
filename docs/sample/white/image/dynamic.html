<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.448.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.448.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../resource/load-texture-all.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const instance = new wcardinal.ui.DImage({
			parent: application.stage,
			x: "center", y: "center",
			width: 100, height: 60,
			text: {
				value: "Apple",
				align: {
					horizontal: "CENTER"
				}
			}
		});

		let count = 0;
		const update = () => {
			count += 1;
			const image = instance.image.get(0);
			if (count % 2 === 0) {
				image.source = texture.nutrition;
				image.tint.color = 0xff8833;
				image.rotation = Math.PI * 0.25;
				image.align.horizontal = "LEFT";
			} else {
				image.source = texture.bread;
				image.tint.color = 0x3388ff;
				image.rotation = 0;
				image.align.horizontal = "RIGHT";
			}
			setTimeout(update, 1000);
		};
		update();
	})();
	</script>
</body>
</html>
