<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>State</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.420.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.420.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../resource/load-texture-all.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const instance = new wcardinal.ui.DImage({
			parent: application.stage,
			x: "center", y: "center",
			width: 100, height: 60,
			image: {
				source: (state) => {
					if (state.isAlternated) {
						return texture.nutrition;
					} else {
						return texture.bread;
					}
				},
				tint: {
					color: (state) => {
						if (state.isAlternated) {
							return 0xff8833;
						} else {
							return 0x3388ff;
						}
					}
				},
				rotation: (state) => {
					if (state.isAlternated) {
						return Math.PI * 0.25;
					}
				}
			},
			text: {
				value: "Apple",
				align: {
					horizontal: "CENTER"
				}
			}
		});

		const update = () => {
			instance.state.isAlternated = !instance.state.isAlternated;
			setTimeout(update, 1000);
		};
		update();
	})();
	</script>
</body>
</html>
