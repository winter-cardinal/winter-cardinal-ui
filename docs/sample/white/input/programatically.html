<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Changing Values Programatically</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.446.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.446.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const text = new wcardinal.ui.DInputText({
			width: "100%",
			text: {
				value: "Apple"
			},
			on: {
				input: (newValue, input) => {
					console.log("input", newValue, input)
				},

				change: (newValue, oldValue, input) => {
					console.log("change", newValue, oldValue, input);
				}
			}
		});

		const integer = new wcardinal.ui.DInputInteger({
			width: "100%",
			text: {
				value: 123
			},
			on: {
				input: (newValue, input) => {
					console.log("input", newValue, input)
				},

				change: (newValue, oldValue, input) => {
					console.log("change", newValue, oldValue, input);
				}
			}
		});

		const real = new wcardinal.ui.DInputReal({
			width: "100%",
			text: {
				value: 1.23
			},
			on: {
				input: (newValue, input) => {
					console.log("input", newValue, input)
				},

				change: (newValue, oldValue, input) => {
					console.log("change", newValue, oldValue, input);
				}
			}
		});

		const boolean = new wcardinal.ui.DInputBoolean({
			width: "100%",
			value: true,
			on: {
				change: (newValue, oldValue, input) => {
					console.log("change", newValue, oldValue, input);
				}
			}
		});

		const textArea = new wcardinal.ui.DInputTextArea({
			width: "100%", height: 90,
			text: {
				value: "Apple Orange Pineapple Melon Strawberry"
			},
			on: {
				input: (newValue, input) => {
					console.log("input", newValue, input)
				},

				change: (newValue, oldValue, input) => {
					console.log("change", newValue, oldValue, input);
				}
			}
		});

		const search = new wcardinal.ui.DInputSearch({
			width: "100%",
			text: {
				value: "Apple"
			},
			on: {
				input: (newValue, input) => {
					console.log("input", newValue, input)
				},

				change: (newValue, oldValue, input) => {
					console.log("change", newValue, oldValue, input);
				}
			}
		});

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: 200, height: "auto",
			margin: 32,
			children: [
				text,
				integer,
				real,
				boolean,
				textArea,
				search
			]
		});

		let counter = 0;
		setInterval(() => {
			counter = (counter + 1) % 4;
			text.value = ["Apple", "Orange", "Pineapple", "Melon"][counter];
			integer.value = [123, 234, 345, 456][counter];
			real.value = [1.23, 2.34, 3.45, 4.56][counter];
			boolean.value = [true, false, true, false][counter];
			textArea.value = ["Apple", "Orange", "Pineapple", "Melon"][counter];
			search.value = ["Apple", "Orange", "Pineapple", "Melon"][counter];
		}, 1000);
	})();
	</script>
</body>
</html>
