<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.222.1/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.222.1/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: 200, height: "auto",
			margin: 32,
			children: [
				// Text input
				new wcardinal.ui.DInputText({
					width: "100%",
					text: {
						value: "Apple"
					},
					on: {
						change: function ( newValue, oldValue, input ) {
							console.log( newValue, oldValue, input );
						}
					}
				}),

				// Integer input
				new wcardinal.ui.DInputInteger({
					width: "100%",
					text: {
						value: 123
					},
					on: {
						change: function ( newValue, oldValue, input ) {
							console.log( newValue, oldValue, input );
						}
					}
				}),

				// Real input
				new wcardinal.ui.DInputReal({
					width: "100%",
					text: {
						value: 1.23
					},
					on: {
						change: function ( newValue, oldValue, input ) {
							console.log( newValue, oldValue, input );
						}
					}
				}),

				// Boolean input
				new wcardinal.ui.DInputBoolean({
					width: "100%",
					value: true,
					on: {
						change: function ( newValue, oldValue, input ) {
							console.log( newValue, oldValue, input );
						}
					}
				}),

				// Text area input
				new wcardinal.ui.DInputTextArea({
					width: "100%", height: 90,
					text: {
						value: "Apple Orange Pineapple Melon Strawberry"
					},
					on: {
						change: function ( newValue, oldValue, input ) {
							console.log( newValue, oldValue, input );
						}
					}
				}),

				// Search input
				new wcardinal.ui.DInputSearch({
					width: "100%",
					text: {
						value: "Apple"
					},
					on: {
						change: function ( newValue, oldValue, input ) {
							console.log( newValue, oldValue, input );
						}
					}
				})
			]
		})
	}());
	</script>
</body>
</html>
