<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fixed Point Number</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.421.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.421.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const formatter = (target) => {
			return (target * 0.1).toFixed(1);
		};

		const unformatter = (target) => {
			return Math.round(Number(target) * 10);
		};

		new wcardinal.ui.DInputReal({
			parent: application.stage,
			x: "center", y: "center",
			width: 200,
			text: {
				value: 3,
				formatter: formatter
			},
			editing: {
				formatter: formatter,
				unformatter: unformatter
			},
			on: {
				change: (value) => {
					console.log("Changed To", value);
				}
			}
		});
	})();
	</script>
</body>
</html>
