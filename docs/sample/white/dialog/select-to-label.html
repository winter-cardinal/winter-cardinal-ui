<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select dialog with custom item labels</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #f2f2f2;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.104.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.104.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var dialog = new wcardinal.ui.DDialogSelect({
			list: {
				data: {
					toLabel: function ( value ) {
						return value.name.toUpperCase();
					}
				}
			},
			controller: {
				search: function ( word ) {
					return Promise.resolve([
						{ name: "Apple" },
						{ name: "Orange" },
						{ name: "Pineapple" }
					].filter(function( item ) {
						return word.length <= 0 || 0 <= item.name.toUpperCase().indexOf( word );
					}));
				}
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open"
			},
			on: {
				active: function () {
					dialog.open().then(function( value ){
						console.log( value );
					})
					.catch(function() {
						console.log( "Canceled" );
					});
				}
			}
		});
	}());
	</script>
</body>
</html>
