<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Dialog (Text)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.390.2/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.390.2/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const dialog = new wcardinal.ui.DDialogInputText({
			header: {
				text: {
					value: "Your favorite fruit"
				},
				button: {
					close: false
				}
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open"
			},
			on: {
				active: (emitter) => {
					dialog.open(emitter).then((value) => {
						console.log(value);
					})
					.catch(() => {
						console.log("Canceled");
					});
				}
			}
		});
	})();
	</script>
</body>
</html>
