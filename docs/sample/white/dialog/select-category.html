<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select Dialog (Category)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.431.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.431.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const dialog = new wcardinal.ui.DDialogSelect({
			category: {
				items: [
					{ id: "FRUIT", label: "Fruit" },
					{ id: "VEGETABLE", label: "Vegetable" }
				]
			},
			controller: {
				search: (word, category) => {
					return Promise.resolve([
						{ name: "Apple", category: "FRUIT" },
						{ name: "Orange", category: "FRUIT" },
						{ name: "Pineapple", category: "FRUIT" },
						{ name: "Potato", category: "VEGETABLE" },
						{ name: "Tomato", category: "VEGETABLE" },
						{ name: "Cabbage", category: "VEGETABLE" }
					].filter((item) => {
						return (category == null || item.category === category) &&
							(word.length <= 0 || 0 <= item.name.indexOf(word));
					}));
				}
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open"
			},
			on: {
				active: (emitter) => {
					dialog.open(emitter).then((value) => {
						console.log(value);
					})
					.catch(() => {
						console.log("Canceled");
					});
				}
			}
		});
	})();
	</script>
</body>
</html>
