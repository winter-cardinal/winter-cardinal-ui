<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number Formatter (Date)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.446.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.446.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const now = new Date("2001/02/03 14:25:36.007");
		const tests = [
			["%Y", "2001"],
			["%y", "01"],

			["%M", "02"],
			["%_M", " 2"],
			["%-M", "2"],

			["%D", "03"],
			["%_D", " 3"],
			["%-D", "3"],

			["%H", "14"],
			["%_H", "14"],
			["%-H", "14"],

			["%h", "02"],
			["%_h", " 2"],
			["%-h", "2"],

			["%m", "25"],
			["%_m", "25"],
			["%-m", "25"],

			["%s", "36"],
			["%_s", "36"],
			["%-s", "36"],

			["%mi", "007"],
			["%_mi", "  7"],
			["%-mi", "7"],
		];
		for (let i = 0, imax = tests.length; i < imax; ++i) {
			const test = tests[i];
			const result = new wcardinal.ui.NumberFormatters.create(test[0]).format(now, 1);
			if (Math.abs(test[1] - result) <  0.0001) {
				console.log("OK", test[0], "=", result);
			} else {
				console.error("NG", test[0], "=", result);
			}
		}
	})();
	</script>
</body>
</html>
