<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Side menu like styling</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.208.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.208.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 300, height: "100%-200",
			content: {
				padding: {
					top: 16,
					bottom: 16
				}
			},
			items: [
				{
					name: "Apple",
					title: "Apple's title"
				},
				{
					name: "Orange",
					title: "Orange's title"
				},
				{
					name: "Pineapple",
					title: "Pineapple's title"
				}
			],
			updater: {
				newItem: function(data) {
					return new wcardinal.ui.DListItemAmbient(data);
				}
			}
		});
	}());
	</script>
</body>
</html>
