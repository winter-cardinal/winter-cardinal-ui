<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blinking Item Image</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.419.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.419.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../resource/load-texture-all.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			data: {
				items: [
					{
						name: "Apple",
						title: "Apple's title"
					},
					{
						name: "Orange",
						title: "Orange's title"
					},
					{
						name: "Pineapple",
						title: "Pineapple's title"
					}
				],
				toImage: () => {
					return (state) => {
						if (state.is("orange")) {
							return texture.alert;
						}
					}
				}
			},
			updater: {
				newItem: (data) => {
					return new wcardinal.ui.DListItem(data, {
						image: {
							align: {
								horizontal: "RIGHT"
							}
						},
						on: {
							set: (value, index, item) => {
								item.state.blinker.set("orange", 1000, value.name === "Orange");
							},

							unset: () => {
								item.state.blinker.remove("orange");
							}
						}
					});
				}
			}
		});
	})();
	</script>
</body>
</html>
