<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Items Programatically</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.430.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.430.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const list = new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500
		});

		let counter = 0;
		const insert = () => {
			list.data.add({
				name: "Item " + (++counter)
			});
			if (list.data.size() < 100) {
				setTimeout(insert, 1000);
			}
		};
		insert();
	})();
	</script>
</body>
</html>
