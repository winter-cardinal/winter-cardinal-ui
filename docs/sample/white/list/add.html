<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add items programatically</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.135.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.135.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var list = new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500
		});

		var counter = 0;
		var insert = function() {
			list.data.add({
				name: "Item " + (++counter)
			});
			if (list.data.size() < 100) {
				setTimeout(insert, 1000);
			}
		};
		insert();
	}());
	</script>
</body>
</html>
