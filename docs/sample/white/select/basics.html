<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.122.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.122.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DSelect({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			menu: {
				items: [{
					value: 0,
					text: {
						value: "Apple"
					}
				},{
					value: 1,
					text: {
						value: "Orange"
					}
				},{
					value: 2,
					text: {
						value: "Pineapple"
					}
				}]
			},
			on: {
				change: function ( newValue, oldValue, item, select ) {
					console.log( "change", newValue, oldValue, item, select );
				}
			}
		});
	}());
	</script>
</body>
</html>
