<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.452.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.452.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT",
				header: {
					background: {
						color: 0x3388ff,
						alpha: 0.1
					}
				},
				body: {
					background: {
						color: 0x3388ff,
						alpha: 0.1
					}
				}
			},{
				label: "Integer",
				type: "INTEGER"
			},{
				label: "Real",
				type: "REAL",
				body: {
					background: {
						color: (state) => {
							if (state.is("low")) {
								return 0x3388ff;
							} else if (state.is("high")){
								return 0xff3388
							}
						},
						alpha: 0.1
					}
				},
				state: (row, columnIndex, state) => {
					const value = row[columnIndex];
					state.set("low", value <= 0.2);
					state.set("high", 0.3 <= value);
				}
			}],
			data: [
				["Apple", 2000, 0.123],
				["Orange", 2001, 0.250],
				["Pineapple", 2002, 0.500]
			]
		});
	})();
	</script>
</body>
</html>
