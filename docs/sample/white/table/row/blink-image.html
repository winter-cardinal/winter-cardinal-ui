<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blinking Row Image</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.427.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.427.0/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../../resource/load-texture-all.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT",
				editable: true
			}, {
				label: "Integer",
				type: "INTEGER",
				editable: true,
				body: {
					image: {
						source: (state) => {
							if (state.in("too-low")) {
								return texture.alert;
							}
						}
					}
				}
			}, {
				label: "Real",
				type: "REAL",
				editable: true
			}],
			data: [
				["Apple", 2000, 0.123],
				["Orange", 2001, 0.250],
				["Pineapple", 2002, 0.500]
			],
			body: {
				row: {
					on: {
						set: (rowData, rowIndex, row) => {
							row.state.blinker.set("too-low", 1000, rowData[1] <= 2001);
						},

						unset: (row) => {
							row.state.blinker.remove("too-low")
						}
					}
				}
			}
		});
	})();
	</script>
</body>
</html>
