<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulk Row Update</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.421.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.421.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Check",
				type: "CHECK",
				editable: true
			}],
			data: [
				[true],
				[false],
				[true],
				[false],
				[true],
				[false]
			]
		});

		const update = () => {
			table.data.each((row) => {
				row[0] = !row[0];
			});

			// Update DTable forcibly.
			// Because the data are changed outside of DTable,
			// DTable has no idea the data are changed.
			table.body.update(true);

			setTimeout(update, 1000);
		};
		update();
	})();
	</script>
</body>
</html>
