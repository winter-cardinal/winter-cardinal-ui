<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adding rows programatically</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #f2f2f2;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.76.1/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.76.1/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT"
			}]
		});

		var add = function () {
			var size = table.data.size();
			table.data.add([ "Row" + size ]);
			if( size < 20 ) {
				setTimeout( add, 1000 );
			}
		};
		add();
	}());
	</script>
</body>
</html>
