<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adding Rows Programatically</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.417.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.417.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT"
			}]
		});

		const add = () => {
			const size = table.data.size();
			table.data.add(["Row" + size]);
			if (size < 20) {
				setTimeout(add, 1000);
			}
		};
		add();
	})();
	</script>
</body>
</html>
