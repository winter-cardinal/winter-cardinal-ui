<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scroll to Row</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.js"></script>
	<script src="../../../js/wcardinal-ui/0.425.0/wcardinal-ui.js"></script>
	<script src="../../../js/wcardinal-ui/0.425.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const rows = [];
		for (let i = 1; i <= 300; ++i) {
			rows.push(["Row " + i, (1 + i % 5) * 100]);
		}

		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Name",
				type: "TEXT",
				sortable: true
			}, {
				label: "Data",
				type: "INTEGER",
				sortable: true
			}],
			data: rows
		});

		const button = new wcardinal.ui.DInputIntegerAndLabel({
			parent: application.stage,
			x: "center", y: (p, s) => 0.5 * (p - s) - 310,
			width: 500,
			label: {
				width: 100,
				text: {
					value: "Scroll to"
				}
			},
			input: {
				weight: 1,
				min: 1,
				max: 300,
				text: {
					value: 1
				},
				on: {
					change: (value) => {
						if (0 < value && value <= rows.length) {
							// Scrolls to the given row.
							// The argument is supposed to be a row or an row index.
							table.body.scrollTo(rows[value - 1]);
						}
					}
				}
			},
			space: {
				width: 100
			}
		})
	})();
	</script>
</body>
</html>
