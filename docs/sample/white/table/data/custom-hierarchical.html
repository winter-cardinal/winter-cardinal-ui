<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hierarchical Custom Data</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.428.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.428.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "ID",
				type: "TREE",
				path: "id"
			},{
				label: "Name",
				type: "TREE",
				path: "name",
				editable: true
			},{
				label: "Data",
				type: "INTEGER",
				path: "data",
				editable: true,
				renderable: "AUTO"
			}],
			data: new wcardinal.ui.DTableDataTree({
				nodes: [
					{ id: "APPLE", name: "Apple", items: [
						{ id: "APPLE_LEAF", name: "Apple Leaf", data: 100 }
					]},
					{ id: "ORANGE", name: "Orange", items: [
						{ id: "ORANGE_LEAF", name: "Orange Leaf", data: 200 }
					]},
					{ id: "PINEAPPLE", name: "Pineapple", items: []}
				],
				on: {
					change: (newValue, oldValue, node, rowIndex, columnIndex, data) => {
						console.log("change", newValue, oldValue, node, rowIndex, columnIndex, data);
					},

					expand: (node, data) => {
						console.log("expand", node, data);
					},

					collapse: (node, data) => {
						console.log("collapse", node, data);
					}
				},
				toChildren: (node) => {
					return node.items;
				},
				hasChildren: (node, children) => {
					return children != null;
				}
			})
		});
	})();
	</script>
</body>
</html>
