<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index Cell</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.457.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.457.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Index",
				type: "INDEX"
			}, {
				label: "Index by formatter",
				type: "TEXT",
				align: "CENTER",
				getter: (row) => {
					return row;
				},
				formatter: (cell, emitter) => {
					return String(emitter.rowIndex + 1);
				}
			}],
			data: [
				["Apple", "Apple"],
				["Orange", "Orange"],
				["Pineapple", "Pineapple"]
			]
		});
	})();
	</script>
</body>
</html>
