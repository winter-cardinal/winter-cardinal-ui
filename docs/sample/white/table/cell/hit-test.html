<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hit Test</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.414.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.414.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Text",
				type: "TEXT"
			}, {
				label: "Integer",
				type: "INTEGER"
			}, {
				label: "Real",
				type: "REAL"
			}],
			data: [
				["Apple", 2000, 0.123],
				["Orange", 2001, 0.250],
				["Pineapple", 2002, 0.500]
			]
		});

		application.stage.on("pointermove", (e) => {
			const tbody = table.body;
			const local = tbody.toLocal(e.data.global);
			const index = tbody.toRowIndexMapped(local.y);
			if (0 <= index) {
				const row = tbody.toRow(index);
				if (row != null) {
					const cell = tbody.toCell(row, local.x);
					if (cell != null) {
						console.log(cell.row, cell.rowIndex, cell.columnIndex);
					}
				}
			}
		});
	})();
	</script>
</body>
</html>
