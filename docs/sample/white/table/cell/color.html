<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Cell</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.3.12/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.421.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.421.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Non editable",
				type: "COLOR",
				formatter: (value) => {
					return "";
				}
			}, {
				label: "Editable",
				type: "COLOR",
				editable: true,
				formatter: (value) => {
					return "";
				}
			}],
			data: {
				rows: [
					[0xff0000, 0xff0000],
					[0x00ff00, 0x00ff00],
					[0x0000ff, 0x0000ff],
					[0xff00ff, 0xff00ff],
					[0x00ffff, 0x00ffff],
					[0xffff00, 0xffff00]
				],
				on: {
					change: (newValue, oldValue, rowValue, rowIndex, columnIndex, data) => {
						console.log(newValue, oldValue, rowValue, rowIndex, columnIndex, data);
					}
				}
			}
		});
	})();
	</script>
</body>
</html>
