<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Replacing a menu</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.236.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.236.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DSelectMultiple({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			menu: {
				items: [{
					value: 0,
					text: {
						value: "Apple"
					},
					check: true
				},{
					value: 1,
					text: {
						value: "Orange"
					},
					check: true
				},{
					value: 2,
					text: {
						value: "Strawberry"
					},
					check: true
				},{
					value: 3,
					text: {
						value: "Pineapple"
					},
					check: true
				}]
			},
			on: {
				change: function ( newValues, oldValues, items, select ) {
					console.log( "change", newValues, oldValues, items, select );

					// Replace a menu
					setTimeout(function() {
						var menu = select.menu;
						select.menu = new wcardinal.ui.DMenu({
							fit: true,
							items: [{
								value: "MELON",
								text: {
									value: "Melon"
								},
								check: true,
							}, {
								value: "BERRY",
								text: {
									value: "Berry"
								},
								check: true
							}]
						});
						menu.destroy();
					},1000);
				}
			}
		});
	}());
	</script>
</body>
</html>
