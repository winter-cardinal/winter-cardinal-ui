<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var creator = function ( container ) {
			var result = document.createElement( "input" );
			result.value = "HTMLInputElement";
			container.appendChild( result );
			return result;
		};

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: 200, height: "auto",
			margin: 32,
			children: [
				// Show a HTML element when clicked.
				new wcardinal.ui.DHtmlElement({
					width: "100%", height: 30,
					when: "CLICKED",
					background: {
						color: 0xffffff
					},
					element: {
						creator: creator
					}
				}),

				// Show a HTML element when double clicked.
				new wcardinal.ui.DHtmlElement({
					width: "100%", height: 30,
					when: "DOUBLE_CLICKED",
					background: {
						color: 0xffffff
					},
					element: {
						creator: creator
					}
				}),

				// Show a HTML element when focused.
				new wcardinal.ui.DHtmlElement({
					width: "100%", height: 30,
					when: "FOCUSED",
					background: {
						color: 0xffffff
					},
					element: {
						creator: creator
					}
				}),

				// Show a HTML element always.
				new wcardinal.ui.DHtmlElement({
					width: "100%", height: 30,
					when: "ALWAYS",
					background: {
						color: 0xffffff
					},
					element: {
						creator: creator
					}
				})
			]
		});
	}());
	</script>
</body>
</html>
