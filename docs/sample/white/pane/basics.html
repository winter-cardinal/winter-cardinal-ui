<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.75.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DPane({
			parent: application.stage,
			x: 50, y: 50,
			width: 400,
			height: "100% - 100",
			content: {
				width: 800,
				height: 200,
				children: [
					new wcardinal.ui.DButton({
						x: 10, y: 100,
						text: {
							value: "Button"
						}
					}),
					new wcardinal.ui.DText({
						x: 10, y: 550,
						text: {
							value: "Text"
						}
					})
				]
			}
		});
	}());
	</script>
</body>
</html>
