<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #121212;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		wcardinal.ui.loadThemeDarkAll();

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DButtonDatetime({
			parent: application.stage,
			x: 50, y: 50
		});

		new wcardinal.ui.DPickerDatetime({
			parent: application.stage,
			x: 50, y: 100,
			padding: 16,
			bounds: {
				upper: {
					date: new Date()
				}
			}
		});

		new wcardinal.ui.DButtonDate({
			parent: application.stage,
			x: 400, y: 50
		});

		new wcardinal.ui.DPickerDate({
			parent: application.stage,
			x: 400, y: 100,
			padding: 16,
			bounds: {
				upper: {
					date: new Date()
				}
			}
		});

		new wcardinal.ui.DButtonTime({
			parent: application.stage,
			x: 750, y: 50
		});

		new wcardinal.ui.DPickerTime({
			parent: application.stage,
			x: 750, y: 100,
			padding: 16
		});
	}());
	</script>
</body>
</html>
