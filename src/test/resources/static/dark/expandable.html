<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #121212;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		wcardinal.ui.loadThemeDarkAll();

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DExpandable({
			parent: application.stage,
			x: 100, y: 50,
			width: 200,
			header: {
				text: {
					value: "Header",
				},
			},
			body: new wcardinal.ui.DLayoutVertical({
				width: "padding",
				children: [
					new wcardinal.ui.DMenuItemText({
						text: {
							value: "Body 1",
						}
					}),
					new wcardinal.ui.DMenuItemText({
						text: {
							value: "Body 2",
						}
					})
				]
			})
		});
	}());
	</script>
</body>
</html>
