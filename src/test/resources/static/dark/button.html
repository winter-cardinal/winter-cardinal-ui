<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #121212;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.min.js"></script>
	<script>
	(function(){
		"use strict";
		wcardinal.ui.loadThemeDarkAll();

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DPane({
			parent: application.stage,
			x: 20, y: 20,
			width: "100%-40", height: "100%-40",
			children: [
				new wcardinal.ui.DLayoutHorizontal({
					x: 50, y: 50,
					children: [
						new wcardinal.ui.DLayoutVertical({
							width: "auto",
							children: [
								new wcardinal.ui.DButtonCheck({
									text: {
										value: "Check"
									}
								}),
								new wcardinal.ui.DButtonCheckRight({
									text: {
										value: "Check"
									}
								}),
								new wcardinal.ui.DButton({
									text: {
										value: "Default"
									}
								}),
								new wcardinal.ui.DButtonAmbient({
									text: {
										value: "Ambient"
									}
								})
							]
						}),
						new wcardinal.ui.DLayoutVertical({
							width: "auto",
							state: "DISABLED",
							children: [
								new wcardinal.ui.DButtonCheck({
									text: {
										value: "Check"
									}
								}),
								new wcardinal.ui.DButtonCheckRight({
									text: {
										value: "Check"
									}
								}),
								new wcardinal.ui.DButton({
									text: {
										value: "Default"
									}
								}),
								new wcardinal.ui.DButtonAmbient({
									text: {
										value: "Ambient"
									}
								})
							]
						}),
						new wcardinal.ui.DLayoutVertical({
							children: [
								new wcardinal.ui.DButton({
									text: {
										value: "Default"
									},
									toggle: true
								}),
								new wcardinal.ui.DButtonAmbient({
									text: {
										value: "Ambient"
									},
									toggle: true
								})
							]
						})
					]
				})
			]
		});
	}());
	</script>
</body>
</html>
