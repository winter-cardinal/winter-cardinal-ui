<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #121212;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		wcardinal.ui.loadThemeDarkAll();

		const application = new wcardinal.ui.DApplication();

		// Rows
		const rows = [];
		for( let i = 0; i < 15000; ++i ) {
			rows.push([
				"A" + i,
				i % 2 === 1,
				"C" + (i % 2),
				i % 2 === 0,
				"E" + (i % 3),
				undefined,
				undefined,
				"0xff0000"
			]);
		}

		// Table
		new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 50,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "TEXT",
				align: "RIGHT",
				editable: true,
				formatter: ( value ) => "[" + value + "]",
				editing: {
					formatter: ( value ) => value,
					validator: ( value ) => {
						return ( value[ 0 ] === "b" ? "Validation error" : null );
					}
				}
			},{
				label: "B",
				type: "CHECK",
				editable: true
			},{
				label: "C",
				type: "SELECT",
				editable: true,
				selecting: {
					menu: {
						items: [{
							text: {
								value: "C0"
							},
							value: "C0"
						}, {
							text: {
								value: "C1"
							},
							value: "C1"
						}]
					}
				}
			},{
				label: "D",
				type: "CHECK"
			},{
				label: "E",
				type: "TEXT",
				editable: true
			},{
				label: "F",
				type: "SELECT",
				editable: true,
				selecting: {
					fetcher: () => {
						return new Promise(( resolve )=>{
							setTimeout(() => {
								return resolve( 128 );
							}, 1000);
						});
					}
				}
			},{
				label: "G",
				type: "INDEX"
			},{
				label: "H",
				type: "COLOR",
				editable: true,
				formatter: () => ""
			}],
			data: {
				rows: rows,
				selection: {
					type: "NONE"
				},
				on: {
					change: ( value, rowIndex, columnIndex, values, data ) => {
						console.log( value, rowIndex, columnIndex, values, data );
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
