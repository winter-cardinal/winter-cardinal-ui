<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #121212;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		wcardinal.ui.loadThemeDarkAll();

		const application = new wcardinal.ui.DApplication();

		// Data
		const data = [];
		for( let i = 0; i < 20000; ++i ) {
			data.push([
				i % 3 === 0
			]);
		}

		// Filter
		const button = new wcardinal.ui.DButton({
			parent: application.stage,
			x: 50, y: 50,
			width: 200,
			text: {
				value: "Toggle"
			}
		});

		// Table
		new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 100,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "CHECK",
				editable: true
			}],
			data: data,
			body: {
				on: {
					init: ( self ) => {
						button.on( "active", () => {
							const rows = self.data.rows;
							if( 0 < rows.length ) {
								const checked = ! rows[ 0 ][ 0 ];
								for( let i = 0, imax = rows.length; i < imax; ++i ) {
									rows[ i ][ 0 ] = checked;
								}
								self.update( true );
							}
						});
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
