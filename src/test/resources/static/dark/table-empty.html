<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #121212;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		wcardinal.ui.loadThemeDarkAll();

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 50,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "TEXT",
				editable: true
			},{
				label: "B",
				type: "CHECK",
				editable: true
			},{
				label: "C",
				type: "SELECT",
				editable: true
			},{
				label: "D",
				type: "CHECK"
			}],
			data: {
				rows: [{}],
				selection: {
					type: "NONE"
				},
				on: {
					change: ( value, rowIndex, columnIndex, values, data ) => {
						console.log( value, rowIndex, columnIndex, values, data );
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
