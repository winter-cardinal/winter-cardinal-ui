<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #121212;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		wcardinal.ui.loadThemeDarkAll();

		const application = new wcardinal.ui.DApplication();

		// Data
		const data = [];
		for( let i = 0; i < 150; ++i ) {
			data.push([
				undefined,
				undefined,
				undefined
			]);
		}

		// Table
		new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 50,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "DATETIME",
				editable: true
			},{
				label: "B",
				type: "DATE",
				editable: true
			},{
				label: "C",
				type: "TIME",
				editable: true
			}],
			data: data,
			body: {
				row: {
					on: {
						set: ( _, rowIndex, row ) => {
							if( rowIndex % 2 === 0 ) {
								row.background.color = ( state ) => {
									return ( state & wcardinal.ui.DBaseState.HOVERED ? 0x99ccff : undefined );
								};
							} else {
								row.background.color = undefined;
							}
						}
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
