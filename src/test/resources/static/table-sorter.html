<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Rows
		const rows = [];
		for( let i = 0; i < 20000; ++i ) {
			rows.push([
				undefined,
				`B${i}`,
				i,
				0x3388ff,
				i % 3 === 0
			]);
		}

		// Filter
		const input = new wcardinal.ui.DInputText({
			parent: application.stage,
			x: 50, y: 50,
			width: 200
		});

		// Table
		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 100,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "DATETIME",
				editable: true
			},{
				label: "B",
				type: "TEXT",
				editable: true
			},{
				label: "C",
				type: "INTEGER",
				editable: true,
				editing: {
					validator: ( value ) => {
						return ( value % 2 === 0 ? "No even numbers" : null );
					}
				}
			},{
				label: "D",
				type: "COLOR",
				editable: true
			},{
				label: "E",
				type: "CHECK",
				editable: true
			}],
			data: {
				rows: rows,
				selection: {
					type: "MULTIPLE"
				},
				on: {
					init: ( self ) => {
						const sorter = {
							index: NaN,
							compare( rowA, rowB ) {
								const index = this.index;
								if( rowA[ index ] < rowB[ index ] ) {
									return -1;
								} else if( rowB[ index ] < rowA[ index ] ) {
									return +1;
								}
								return 0;
							}
						}

						input.on( "input", ( value ) => {
							const word = value.trim();
							sorter.index = ( 0 < word.length ? +word : NaN );
							if( sorter.index === sorter.index ) {
								self.sorter.apply();
							} else {
								self.sorter.unapply();
							}
						});

						self.sorter.set( sorter );
					},

					change: ( value, rowIndex, columnIndex, values, data ) => {
						console.log( value, rowIndex, columnIndex, values, data );
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
