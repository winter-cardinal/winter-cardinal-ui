<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DSelectMultiple({
			parent: application.stage,
			x: 100, y: 100,
			width: 300,
			menu: {
				items: [{
					value: 0,
					text: {
						value: "A"
					},
					check: true
				},{
					value: 1,
					text: {
						value: "B"
					},
					check: true
				},{
					value: 2,
					text: {
						value: "C"
					},
					check: true
				}]
			},
			on: {
				menuselect: ( value, item ) => {
					console.log( "menuselect", value, item );
				},

				select: ( newValues, oldValues ) => {
					console.log( "select", newValues, oldValues );
				},

				change: () => {
					console.log( "change" );
				}
			}
		});

		new wcardinal.ui.DSelectMultiple({
			parent: application.stage,
			x: 100, y: 250,
			width: 300,
			text: {
				formatter: ( items ) => {
					return items.map(( item ) => item.text.toLowerCase() ).join(", ");
				}
			},
			menu: {
				items: [{
					value: 0,
					text: {
						value: "A"
					},
					check: true
				},{
					value: 1,
					text: {
						value: "B"
					},
					check: true
				},{
					separator: true
				},{
					value: 2,
					text: {
						value: "C"
					}
				}]
			},
			on: {
				menuselect: ( value, item ) => {
					console.log( "menuselect", value, item );
				},

				select: ( newValues, oldValues ) => {
					console.log( "select", newValues, oldValues );
				},

				change: () => {
					console.log( "change" );
				}
			}
		});
	}());
	</script>
</body>
</html>
