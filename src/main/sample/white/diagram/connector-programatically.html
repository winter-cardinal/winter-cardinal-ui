<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connector (Programatically)</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #f2f2f2;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var diagram = new wcardinal.ui.DDiagramEditor({
			parent: application.stage,
			x: 0, y: 0,
			width: "100%", height: "100%",
			on: {
				ready: function() {
					const circleA = new wcardinal.ui.EShapeCircle();
					circleA.transform.position.set(100, 250);
					circleA.attach( diagram.layer );

					const circleB = new wcardinal.ui.EShapeCircle();
					circleB.transform.position.set(400, 250);
					circleB.attach( diagram.layer );

					const connector = new wcardinal.ui.EShapeConnectorLine();
					connector.edge.left.shape = circleA;
					connector.edge.right.shape = circleB;
					connector.attach( diagram.layer );

					circleA.connector.add(connector);
					circleB.connector.add(connector);

					var update = function () {
						var t = (Date.now()) / 3000 * Math.PI;
						circleA.transform.position.y = 250 + 100 * Math.cos(+t);
						application.update();
						setTimeout(update, 16);
					};
					update();
				}
			}
		});

		diagram.create("Connector", 500, 500);
	}());
	</script>
</body>
</html>
