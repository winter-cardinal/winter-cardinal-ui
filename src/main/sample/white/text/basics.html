<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const layout = new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: 100, y: 100,
			width: 200, height: "auto",
			margin: 16,
			children: [
				new wcardinal.ui.DDialogProcessingMessage({
					height: "auto",
					text: {
						value: "Apple Orange Pineapple Melon Strawberry " +
							"Apple Orange Pineapple Melon Strawberry " +
							"Apple Orange Pineapple Melon Strawberry " +
							"Apple Orange Pineapple Melon Strawberry " +
							"Apple Orange Pineapple Melon Strawberry",
						style: {
							clipping: false,
							wordWrap: "NORMAL"
						},
						align: {
							horizontal: "LEFT"
						}
					},
					border: {
						color: 0xff0000
					}
				})
			]
		});

		setTimeout(() => {
			const text = layout.children[0];
			text.state.isSucceeded = !text.state.isSucceeded;
		}, 4000);

		/*
		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: 200, height: "auto",
			margin: 16,
			children: [
				new wcardinal.ui.DText({
					width: "100%",
					text: {
						value: "Apple Orange"
					},
					border: {
						color: 0xcccccc
					}
				})
			]
		});
		*/
	})();
	</script>
</body>
</html>
