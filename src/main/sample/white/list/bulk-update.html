<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulk item update</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var list = new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			data: [
				{
					name: "Apple"
				},
				{
					name: "Orange"
				},
				{
					name: "Pineapple"
				}
			]
		});

		var counter = 0;
		var update = function() {
			list.data.each( function ( item ) {
				counter += 1;
				item.name = "Node " + counter;
			});

			// Update DList forcibly.
			// Because the data are changed outside of DList,
			// DList has no idea the data are changed.
			list.data.update( true );

			setTimeout( update, 1000 );
		};
		update();
	}());
	</script>
</body>
</html>
