<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Processing Dialog</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const dialog = new wcardinal.ui.DDialogProcessing({
			height: "auto",
			message: {
				height: "auto",
				text: {
					value: "Apple Orange Pineapple Melon Strawberry " +
						"Apple Orange Pineapple Melon Strawberry " +
						"Apple Orange Pineapple Melon Strawberry " +
						"Apple Orange Pineapple Melon Strawberry " +
						"Apple Orange Pineapple Melon Strawberry",
					style: {
						clipping: false,
						wordWrap: "NORMAL"
					},
					align: {
						horizontal: "LEFT"
					}
				},
				border: {
					color: 0xff0000
				}
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open"
			},
			on: {
				active: (emitter) => {
					dialog.open(emitter);
					if (0.0 < Math.random()) {
						dialog.resolve();
					} else {
						dialog.reject();
					}
				}
			}
		});
	})();
	</script>
</body>
</html>
