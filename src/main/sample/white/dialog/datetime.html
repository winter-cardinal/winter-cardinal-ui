<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datetime dialog</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #f2f2f2;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var dialog = new wcardinal.ui.DDialogDatetime();

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open"
			},
			on: {
				active: function () {
					dialog.open().then(function ( date ) {
						console.log( date );
					})
					.catch(function() {
						console.log( "Canceled" );
					});
				}
			}
		})
	}());
	</script>
</body>
</html>
