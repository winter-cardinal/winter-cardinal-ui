<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fully custom style</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var creator = function ( container ) {
			var result = document.createElement( "input" );
			result.value = "HTMLInputElement";
			container.appendChild( result );
			return result;
		};

		var styler = function ( target, state, padding, elementRect, elementMatrix, clipperRect ) {
			var x = elementRect.x - clipperRect.x;
			var y = elementRect.y - clipperRect.y;
			var w = elementRect.width;
			var h = elementRect.height;
			target.setAttribute( "style",
				"pointer-events: auto;" +
				"background-color: transparent;" +
				"border: none;" +
				"box-sizing: border-box;" +
				"padding: 0;" +
				"outline: none;" +
				"left: " + x + "px;" +
				"top: " + y + "px;" +
				"width: " + w + "px;" +
				"height: " + h + "px;" +
				"line-height: " + h + "px;"
			);
		};

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: 200, height: "auto",
			margin: 32,
			children: [
				// Please use the styler option to fully customize the HTML element style.
				// The styler is called at the initialization phase and at the rendering phase.
				new wcardinal.ui.DHtmlElement({
					width: "100%", height: 30,
					when: "CLICKED",
					background: {
						color: 0xffffff
					},
					element: {
						creator: creator,
						styler: styler
					}
				}),

				new wcardinal.ui.DHtmlElement({
					width: "100%", height: 30,
					when: "DOUBLE_CLICKED",
					background: {
						color: 0xffffff
					},
					element: {
						creator: creator,
						styler: styler
					}
				}),

				new wcardinal.ui.DHtmlElement({
					width: "100%", height: 30,
					when: "FOCUSED",
					background: {
						color: 0xffffff
					},
					element: {
						creator: creator,
						styler: styler
					}
				}),

				new wcardinal.ui.DHtmlElement({
					width: "100%", height: 30,
					when: "ALWAYS",
					background: {
						color: 0xffffff
					},
					element: {
						creator: creator,
						styler: styler
					}
				})
			]
		});
	}());
	</script>
</body>
</html>
