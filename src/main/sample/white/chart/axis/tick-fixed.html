<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tick fixed</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script src="../../../resource/chart/updater.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 500, height: 400,
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					list: [
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine()
					]
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX(),
						new wcardinal.ui.DChartAxisY({
							tick: {
								major: {
									fixed: [-0.5, 0.8]
								}
							}
						})
					]
				}
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: 80, y: 520,
			width: 300,
			text: {
				value: "Set fixed major tick"
			},
			on: {
				active: () => {
					const axis = chart.plotArea.axis.get("LEFT", 0);
					axis.tick.major.fixed = [-0.3, 0.7];
					axis.update();
					application.update();
				}
			}
		});

		new ChartUpdater(application, chart).start();
	}());
	</script>
</body>
</html>
