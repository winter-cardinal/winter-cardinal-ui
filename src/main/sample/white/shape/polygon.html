<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contour Polygon</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const newLine = (x, y, points, segments, container) => {
			const style = wcardinal.ui.EShapePointsStyle.CLOSED;
			const result = wcardinal.ui.createLine(points, segments, 3, style);
			result.transform.position.set(x, y);
			result.attach(container);
			return result;
		};

		const newPoints1 = () => {
			const result = [];
			for (let i = 0; i <= 4; ++i) {
				const angle = (2 - i) * Math.PI / 4;
				result.push(
					Math.cos(angle) * 200,
					Math.sin(angle) * 200
				);
			}
			return result;
		};

		const newPoints2 = () => {
			return [0, -100, -100, -50, -50, 0, -100, 50, 0, 100, 100, 50, 50, 0, 100, -50];
		};

		const newPoints3 = () => {
			return [0, 0, 10, 0, 10, 10, 0, 10];
		};

		const newPoints4 = () => {
			return [-40.314352831930165, 40.314352831930165, -7.850462293418876e-15, 60.471529247895255, 40.314352831930165, 40.31435283193018, 0, -3.925231146709438e-15];
		};

		const newPoints5 = () => {
			return [7.850462293418876e-15, -60.471529247895255, -40.314352831930165, -40.31435283193018, 0, 3.925231146709438e-15, 40.314352831930165, -40.314352831930165];
		};

		const application = new wcardinal.ui.DApplication();
		const container = new wcardinal.ui.EShapeContainer();

		const UtilPolygonContour = wcardinal.ui.UtilPolygonContour;
		const contour = UtilPolygonContour.from(newPoints2());
		const points = [];
		const addContour = (c, level) => {
			console.log(`${level} c.dr`, c.dr);
			console.log(`${level} c.points`, c.points);
			console.log(`${level} c.normals`, c.normals);
			console.log(`${level} c.parents`, JSON.stringify(c.parents));
			c.points.forEach((p) => {
				points.push(p);
			});
			if (4 < c.points.length) {
				points.push(c.points[0], c.points[1]);
			}
			c.next.forEach((n) => {
				addContour(n, level + 1);
			});
		};
		addContour(contour, 0);
		console.log("points", points);
		newLine(500, 500, points, [], container);

		application.stage.addChild(container);
		application.update();
	})();
	</script>
</body>
</html>
