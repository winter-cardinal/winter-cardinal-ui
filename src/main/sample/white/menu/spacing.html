<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spacing</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DMenuBar({
			parent: application.stage,
			x: "center", y: "center",
			width: 500,
			items: [{
				text: {
					value: "Fruit"
				},
				menu: {
					sticky: true,
					items: [{
						value: "APPLE",
						text: {
							value: "Apple"
						}
					}, {
						value: "ORANGE",
						text: {
							value: "Orange"
						}
					}, {
						value: "PINEAPPLE",
						text: {
							value: "Pineapple"
						}
					}]
				}
			}, {
				weight: 1,
				space: true
			}, {
				width: "auto",
				text: {
					value: "Shop"
				},
				menu: {
					items: [{
						value: "UNITED_STATES",
						text: {
							value: "United States"
						}
					}, {
						value: "FRANCE",
						text: {
							value: "France"
						}
					}, {
						value: "JAPAN",
						text: {
							value: "Japan"
						}
					}]
				}
			}],
			on: {
				select: function ( value, item, menuBar ) {
					console.log( value, item, menuBar );
				}
			}
		});
	}());
	</script>
</body>
</html>
