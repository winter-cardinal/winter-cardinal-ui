<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var folder = PIXI.Texture.from( "../../resource/tree/folder.png" );
		var file = PIXI.Texture.from( "../../resource/tree/file.png" );

		new wcardinal.ui.DTree( {
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			nodes: [
				{
					name: "Apple",
					image: folder,
					children: [
						{
							name: "Apple leaf",
							image: file
						}
					]
				},
				{
					name: "Orange",
					image: folder,
					children: [
						{
							name: "Orange leaf",
							image: file
						}
					]
				},
				{
					name: "Pineapple",
					image: folder,
					children: [
						{
							name: "Pineapple leaf",
							image: file
						}
					]
				}
			]
		});
	}());
	</script>
</body>

</html>
