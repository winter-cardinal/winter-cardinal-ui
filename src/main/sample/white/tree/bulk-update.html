<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulk node update</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #f2f2f2;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var tree = new wcardinal.ui.DTree( {
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			nodes: [
				{
					name: "Apple",
					children: [
						{
							name: "Apple leaf"
						}
					]
				},
				{
					name: "Orange",
					children: [
						{
							name: "Orange leaf"
						}
					]
				},
				{
					name: "Pineapple",
					children: [
						{
							name: "Pineapple leaf"
						}
					]
				}
			]
		});

		var counter = 0;
		var update = function() {
			tree.data.each( function ( node ) {
				counter += 1;
				node.name = "Node " + counter;
			});

			// Update DTree forcibly.
			// Because the data are changed outside of DTree,
			// DTree has no idea the data are changed.
			tree.data.update( true );

			setTimeout( update, 1000 );
		};
		update();
	}());
	</script>
</body>
</html>
