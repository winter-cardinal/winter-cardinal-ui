<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fully custom data</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";
		var application = new wcardinal.ui.DApplication();

		var tree = new wcardinal.ui.DTree( {
			parent: application.stage,
			x: "center", y: "center",
			width: 500,
			height: 500,
			data: {
				nodes: [
					{
						id: "Apple",
						items: [
							{
								id: "Apple leaf"
							}
						]
					},
					{
						id: "Orange",
						items: [
							{
								id: "Orange leaf"
							}
						]
					},
					{
						id: "Pineapple",
						items: [
							{
								id: "Pineapple leaf"
							}
						]
					}
				],
				toLabel: function(node) {
					return node.id;
				},
				toTitle: function(node) {
					return node.id;
				},
				toImage: function(node) {
					return undefined;
				},
				toChildren: function(node) {
					return node.items;
				}
			}
		});
	}() );
	</script>
</body>

</html>
