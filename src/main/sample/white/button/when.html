<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>When to activate</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: 200,
			margin: 32,
			children: [
				new wcardinal.ui.DButton({
					width: "100%",
					when: "CLICKED",
					text: {
						value: "Click me"
					},
					on: {
						active: function( button ) {
							console.log( "active", button );
						}
					}
				}),
				new wcardinal.ui.DButton({
					width: "100%",
					when: "DOUBLE_CLICKED",
					text: {
						value: "Double click me"
					},
					on: {
						active: function( button ) {
							console.log( "active", button );
						}
					}
				})
			]
		})
	}());
	</script>
</body>
</html>
