<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutHorizontal({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto", height: "auto",
			margin: 30,
			children: [
				new wcardinal.ui.DLayoutVertical({
					width: 200, height: "auto",
					children: [
						new wcardinal.ui.DText({
							width: "100%",
							text: {
								value: "Buttons",
								color: 0xffffff,
								align: {
									horizontal: "CENTER"
								},
								weight: "bold"
							},
							background: {
								color: 0x555555
							}
						}),
						new wcardinal.ui.DButtonCheck({
							width: "100%",
							text: {
								value: "Check"
							}
						}),
						new wcardinal.ui.DButtonCheckRight({
							width: "100%",
							text: {
								value: "Check"
							}
						}),
						new wcardinal.ui.DButtonRadio({
							width: "100%",
							text: {
								value: "Radio"
							}
						}),
						new wcardinal.ui.DButtonRadioRight({
							width: "100%",
							text: {
								value: "Radio"
							}
						}),
						new wcardinal.ui.DButton({
							width: "100%",
							text: {
								value: "Default"
							}
						}),
						new wcardinal.ui.DButtonPrimary({
							width: "100%",
							text: {
								value: "Primary"
							}
						}),
						new wcardinal.ui.DButtonSecondary({
							width: "100%",
							text: {
								value: "Secondary"
							}
						}),
						new wcardinal.ui.DButtonDanger({
							width: "100%",
							text: {
								value: "Danger"
							}
						}),
						new wcardinal.ui.DButtonAmbient({
							width: "100%",
							text: {
								value: "Ambient"
							}
						}),
						new wcardinal.ui.DButtonLink({
							width: "100%",
							url: "../",
							text: {
								value: "Link"
							}
						}),
						new wcardinal.ui.DButtonColor({
							width: "100%"
						}),
						new wcardinal.ui.DButtonColorGradient({
							width: "100%"
						}),
						new wcardinal.ui.DButtonFile({
							width: "100%",
							text: {
								value: "File"
							}
						}),
						new wcardinal.ui.DButtonSelect({
							width: "100%",
							dialog: {
								controller: {
									search: function ( word ) {
										return Promise.resolve([{
											id: "Apple"
										}, {
											id: "Orange"
										}, {
											id: "Pineapple"
										}].filter(function( item ) {
											return word.length <= 0 || 0 <= item.id.indexOf( word )
										}));
									}
								}
							}
						})
					]
				}),

				new wcardinal.ui.DLayoutVertical({
					width: 200, height: "auto",
					state: "DISABLED",
					children: [
						new wcardinal.ui.DText({
							width: "100%",
							text: {
								value: "Disabled buttons",
								color: 0xffffff,
								alpha: 1.0,
								align: {
									horizontal: "CENTER"
								},
								weight: "bold"
							},
							background: {
								color: 0x555555
							}
						}),
						new wcardinal.ui.DButtonCheck({
							width: "100%",
							text: {
								value: "Check"
							}
						}),
						new wcardinal.ui.DButtonCheckRight({
							width: "100%",
							text: {
								value: "Check"
							}
						}),
						new wcardinal.ui.DButtonRadio({
							width: "100%",
							text: {
								value: "Radio"
							}
						}),
						new wcardinal.ui.DButtonRadioRight({
							width: "100%",
							text: {
								value: "Radio"
							}
						}),
						new wcardinal.ui.DButton({
							width: "100%",
							text: {
								value: "Default"
							}
						}),
						new wcardinal.ui.DButtonPrimary({
							width: "100%",
							text: {
								value: "Primary"
							}
						}),
						new wcardinal.ui.DButtonSecondary({
							width: "100%",
							text: {
								value: "Secondary"
							}
						}),
						new wcardinal.ui.DButtonDanger({
							width: "100%",
							text: {
								value: "Danger"
							}
						}),
						new wcardinal.ui.DButtonAmbient({
							width: "100%",
							text: {
								value: "Ambient"
							}
						}),
						new wcardinal.ui.DButtonLink({
							width: "100%",
							url: "../",
							text: {
								value: "Link"
							}
						}),
						new wcardinal.ui.DButtonColor({
							width: "100%"
						}),
						new wcardinal.ui.DButtonColorGradient({
							width: "100%"
						}),
						new wcardinal.ui.DButtonFile({
							width: "100%",
							text: {
								value: "File"
							}
						}),
						new wcardinal.ui.DButtonSelect({
							width: "100%"
						})
					]
				}),

				new wcardinal.ui.DLayoutVertical({
					width: 200, height: "auto",
					children: [
						new wcardinal.ui.DText({
							width: "100%",
							text: {
								value: "Toggle buttons",
								color: 0xffffff,
								align: {
									horizontal: "CENTER"
								},
								weight: "bold"
							},
							background: {
								color: 0x555555
							}
						}),
						new wcardinal.ui.DButton({
							width: "100%",
							text: {
								value: "Default"
							},
							toggle: true
						}),
						new wcardinal.ui.DButtonPrimary({
							width: "100%",
							text: {
								value: "Primary"
							},
							toggle: true
						}),
						new wcardinal.ui.DButtonSecondary({
							width: "100%",
							text: {
								value: "Secondary"
							},
							toggle: true
						}),
						new wcardinal.ui.DButtonDanger({
							width: "100%",
							text: {
								value: "Danger"
							},
							toggle: true
						}),
						new wcardinal.ui.DButtonAmbient({
							width: "100%",
							text: {
								value: "Ambient"
							},
							toggle: true
						})
					]
				})
			]
		});
	}());
	</script>
</body>
</html>
