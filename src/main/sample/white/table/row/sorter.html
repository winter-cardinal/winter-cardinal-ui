<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorting Rows</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/latest/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/latest/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/latest/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(() => {
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Rows
		const rows = [];
		for (let i = 0; i < 128; ++i) {
			rows.push([
				`A${i % 4}`,
				`B${i % 8}`,
				`C${i % 16}`
			]);
		}

		// Filter
		const select = new wcardinal.ui.DSelect({
			parent: application.stage,
			x: "center", y: (p, s) => 0.5 * (p - s) - 310,
			width: 300,
			value: -1,
			menu: {
				items: [{
					value: -1,
					text: {
						value: "No sort"
					}
				}, {
					value: 0,
					text: {
						value: "Sort by A"
					}
				},{
					value: 1,
					text: {
						value: "Sort by B"
					}
				},{
					value: 2,
					text: {
						value: "Sort by C"
					}
				}]
			}
		});

		// Table
		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "A",
				type: "TEXT"
			},{
				label: "B",
				type: "TEXT"
			},{
				label: "C",
				type: "TEXT"
			}],
			data: {
				rows: rows,
				selection: {
					type: "MULTIPLE"
				},
				on: {
					change: (newValue, oldValue, row, rowIndex, columnIndex, data) => {
						console.log(newValue, oldValue, row, rowIndex, columnIndex, data);
					}
				}
			}
		});

		const comparator = {
			index: NaN,
			compare(rowA, rowB) {
				const index = this.index;
				if (rowA[index] < rowB[index]) {
					return -1;
				} else if (rowB[index] < rowA[index]) {
					return +1;
				}
				return 0;
			}
		}

		select.on("change", (value) => {
			if (0 <= value) {
				comparator.index = value;
				table.data.sorter.apply();
			} else {
				table.data.sorter.unapply();
			}
		});

		table.data.sorter.set(comparator);
	})();
	</script>
</body>
</html>
