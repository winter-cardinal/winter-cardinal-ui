<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const diagram = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: 0, y: 0,
			width: "100%", height: "100%"
		});

		diagram.shape.on( "clicked", ( value, time, shape ) => {
			console.log( value, time, shape );
		});

		fetch( "./diagram/diagram.open.datetime.json" ).then(( response ) => {
			response.json().then(( json ) => {
				diagram.set( json );
				diagram.view.fit();
			});
		});
	}());
	</script>
</body>
</html>
