<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: "center", y: "center",
			width: "auto", height: "auto",
			background: {
				color: 0xffffff,
				alpha: 0.5
			},
			border: {
				color: 0x000000,
				alpha: 0.5
			},
			interactive: "BOTH",
			padding: 100,
			children: [
				new wcardinal.ui.DButton({
					width: "auto",
					text: {
						value: "Hover on Me",
						style: {
							clipping: false
						},
						align: {
							horizontal: "LEFT"
						}
					},
					on: {
						statechange: function ( newState, oldState ) {
							console.log( "isHovered", newState.isHovered, oldState.isHovered );
							console.log( "onHovered", newState.onHovered, oldState.onHovered );
						}
					}
				})
			]
		});
	}());
	</script>
</body>
</html>
